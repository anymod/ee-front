<style>

html, body {
  height: 100%;
  font-family:verdana,arial,sans-serif;
  color:#555555;
}

.nav-wrapper, .row {
  height: 100%;
  margin-left: 0;
  margin-right: 0;
}

.nav-wrapper:before, .nav-wrapper:after,
.column:before, .column:after {
  content: "";
  display: table;
}

.nav-wrapper:after, .column:after { clear: both; }

.column {
  height: 100%;
  overflow: auto;
  *zoom:1;
}

.box {
  bottom: 0;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
}

#sidebar, #sidebar a {
  color:#ffffff;
  background-color:transparent;
  text-shadow:0 0 2px #000000;
  padding-left:5px;
}

.navbar-toggle, .close { outline:0; }
.navbar-static-top { background-color: #F5F5F5; }

.row-offcanvas {
  position: relative;
  -webkit-transition: all 0.5s ease-out;
  -moz-transition: all 0.5s ease-out;
  transition: all 0.5s ease-out;
}

.row-offcanvas-left.active {
  left: 33%;
}

.row-offcanvas-left.active .sidebar-offcanvas {
  left: -33%;
  position: absolute;
  top: 0;
  width: 33%;
  margin-left: 5px;
}

</style>

          <li><a href="#"><i class="glyphicon glyphicon-paperclip"></i><span ng-show="toggle">&nbsp; Saved</span></a></li>
          <li><a href="#"><i class="glyphicon glyphicon-refresh"></i><span ng-show="toggle">&nbsp; Refresh</span></a></li>
        </ul>
