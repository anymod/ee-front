<div class="max-width-600 pad-15 round-5 white-background"
     ng-show="purchaseFlow">

  <div class="row vert-10">
    <div class="col-xs-4 text-primary">
      <span class="badge badge-primary">1</span> Shipping Info
    </div>
    <div class="col-xs-4 text-muted">
      <span class="badge">2</span> Payment
    </div>
    <div class="col-xs-4 text-muted">
      <span class="badge">3</span> Review
    </div>
  </div>

  <hr>

  <form class="form-horizontal" role="form">
    <!-- Address -->
    <fieldset ng-show="purchaseFlow == 'address'">
      <div class="form-group">
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="First Name" ng-model="shipping.first_name">
        </div>
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="Last Name" ng-model="shipping.last_name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Street Address" ng-model="shipping.street_address_1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Street Address 2 (optional)" ng-model="shipping.street_address_2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 col-xs-12">
          <input type="text" class="form-control" placeholder="City" ng-model="shipping.city">
        </div>
        <br class="visible-xs">
        <div class="col-sm-2 col-xs-6">
          <input type="text" class="form-control" placeholder="State" ng-model="shipping.state">
        </div>
        <div class="col-sm-2 col-xs-6">
          <input type="text" class="form-control" placeholder="ZIP" ng-model="shipping.zip">
        </div>
        <br class="visible-xs">
        <div class="col-sm-4 col-xs-12">
          <input type="text" class="form-control" placeholder="Country" ng-model="shipping.country">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-3">
          <button type="button" class="btn btn-lg btn-block btn-default"
                  ng-click="purchaseFlow = false">Back&nbsp;
          </button>
        </div>
        <div class="col-xs-9">
          <button type="button" class="btn btn-lg btn-block btn-primary"
                  ng-click="purchaseFlow = 'payment'">Next: Payment&nbsp;
            <i class="glyphicon glyphicon-arrow-right"></i>
          </button>
        </div>
      </div>
    </fieldset>

    <!-- Payment -->
    <fieldset ng-show="purchaseFlow == 'payment'">
      <div class="form-group">
        <label class="col-sm-3 control-label">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Card Holder's Name" ng-model="card.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="card.number" placeholder="Debit/Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-5">
              <select class="form-control col-sm-2" ng-model="card.exp_month" required>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-5">
              <select class="form-control" ng-model="card.exp_year" required>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Card CVC</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" ng-model="card.cvc"placeholder="Security Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-3">
          <button type="button" class="btn btn-lg btn-block btn-default"
                  ng-click="purchaseFlow = 'address'">Back&nbsp;
          </button>
        </div>
        <div class="col-xs-9">
          <button type="button" class="btn btn-lg btn-block btn-success" ng-click="purchaseFlow = 'review'">Pay Now</button>
        </div>
      </div>
    </fieldset>

    <fieldset ng-show="purchaseFlow == 'review'">

    </fieldset>
  </form>
</div>
