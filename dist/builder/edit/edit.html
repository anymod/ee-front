<ee-storefront-header meta="edit.ee.meta"
                      fluid="true"
                      blocked="true"
                      ng-hide="edit.ee.loading"
                      ng-if="$state.current.name == 'edit.topbar'">
</ee-storefront-header>

<!-- Message -->
<ee-builder-section-heading ng-if="$state.current.name == 'edit.topbar'" heading="Edit your top bar" heading-class="text-success" subheading="A preview is shown above."></ee-builder-section-heading>
<ee-builder-section-heading ng-if="$state.current.name == 'edit.about'" heading="Edit your about section" heading-class="text-success" subheading="Your About section will show automatically. A preview is shown below."></ee-builder-section-heading>
<ee-builder-section-heading ng-if="$state.current.name == 'edit.blog'" heading="Add your blog" heading-class="text-success" subheading="Your link will show automatically at the top of your store."></ee-builder-section-heading>
<ee-builder-section-heading ng-if="$state.current.name == 'edit.social'" heading="Add your social media & email" heading-class="text-success" subheading="Your accounts will show automatically at the top of your store."></ee-builder-section-heading>
<ee-builder-section-heading ng-if="$state.current.name == 'edit.seo'" heading="Enhance your SEO" heading-class="text-success" subheading="Add a title and description to show in search engine results."></ee-builder-section-heading>
<!-- Message -->

<div class="container" ng-hide="edit.ee.loading">

  <div class="well white-background max-width-900 box-shadow margin-0-auto text-left">
    <div class="form-horizontal">
      <!-- TOP BAR -->
      <div ng-if="$state.current.name == 'edit.topbar'">
        <!-- EDITOR title -->
        <div class="form-group vert-5">
          <label class="col-sm-4 control-label">Store title</label>
          <div class="col-sm-3">
            <input type="text" ng-model="edit.ee.meta.home.name" class="form-control" placeholder="Store title">
          </div>
        </div>
        <!-- /EDITOR title -->
        <!-- EDITOR top bar colors -->
        <div class="form-group vert-2">
          <label class="col-sm-4 control-label">Top bar colors</label>
          <div class="col-sm-2">
            <div class="position-relative inline-block">
              <div class="input-group" colorpicker colorpicker-parent="true"
                   ng-model="edit.ee.meta.home.topBarBackgroundColor">
                <span class="input-group-addon white-background hover-pointer"><i class="fa fa-fw fa-paint-brush"></i></span>
                <input name="topBarBackgroundColor"
                       ng-model="edit.ee.meta.home.topBarBackgroundColor"
                       class="form-control hover-pointer"
                       ng-style="{ 'background-color': edit.ee.meta.home.topBarBackgroundColor, color: edit.ee.meta.home.topBarBackgroundColor }">
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="position-relative inline-block">
              <div class="input-group" colorpicker colorpicker-parent="true"
                   ng-model="edit.ee.meta.home.topBarColor">
                <span class="input-group-addon white-background hover-pointer"><i class="fa fa-fw fa-font"></i></span>
                <input name="topBarColor"
                       ng-model="edit.ee.meta.home.topBarColor"
                       class="form-control hover-pointer"
                       ng-style="{ 'background-color': edit.ee.meta.home.topBarColor, color: edit.ee.meta.home.topBarColor }">
              </div>
            </div>
          </div>
        </div>
        <!-- /EDITOR top bar colors -->
        <!-- EDITOR top bar logo -->
        <div class="form-group vert-5">
          <label class="col-sm-4 control-label">Store logo</label>
          <div class="col-sm-6">
            <img ng-if="edit.ee.meta.logo" ng-src="{{ edit.ee.meta.logo }}" class="small-thumb img-circle pull-left" style="margin-right: 10px;" />
            <div>
              <a ng-if="edit.ee.meta.logo" href ng-click="edit.ee.meta.logo = null">remove logo</a>
              <span ng-if="!edit.ee.meta.logo" class="fa-stack fa-2x gray-border white-background" style="border-radius: 50%;">
                <i class="fa fa-circle fa-stack-2x white-color"></i>
                <i class="fa fa-briefcase fa-stack-1x text-info"></i>
              </span>
              <h4 class="margin-0">
                <span class="font-weight-200">Upload any square image</span>
                <br>
                <small>Logo will be resized to 50x50px</small>
              </h4>
              <ee-cloudinary-upload meta="edit.ee.meta" attr-target="'logo'"></ee-cloudinary-upload>
            </div>
            <ee-save class="inline-block vert-5"></ee-save>
          </div>
        </div>
        <!-- /EDITOR top bar logo -->

      </div>
      <!-- /TOP BAR -->

      <!-- ABOUT -->
      <div ng-if="$state.current.name == 'edit.about'">
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">About headline</label>
          <div class="col-sm-6">
            <textarea class="form-control max-width-100-pct" rows="1" ng-model="edit.ee.meta.about.headline"></textarea>
          </div>
        </div>
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">About content</label>
          <div class="col-sm-6">
            <!-- TODO implement bold and italic -->
            <!-- Use * and _ for <strong>*bold*</strong> and <em>_italic_</em> -->
            <!-- <br> -->
            <textarea class="form-control max-width-100-pct"
              rows="9"
              ng-model="edit.ee.meta.about.content"
              placeholder="Tell the world about your store">
            </textarea>
          </div>
        </div>
        <div class="form-group vert-2">
          <label class="col-sm-3 control-label">
            About image
          </label>
          <div class="col-sm-4">
            <div class="position-relative" dropdown>
              <div class="hover-pointer position-relative" dropdown-toggle>
                <div class="btn btn-sm btn-default margin-5 position-absolute"
                     name="aboutImageToggle">
                  <div class="fa fa-fw fa-chevron-down"></div>
                </div>
                <img ng-src="{{ edit.ee.meta.about.imgUrl }}" class="img-responsive full-width vert-2">
              </div>
              <ul class="dropdown-menu" style="left: -2px; right: -2px; margin-bottom: 20px;">
                <img ng-repeat="theme in edit.landingData.demoStores" ng-src="{{ theme.imgUrl }}" class="full-width hover-pointer pad-2" ng-click="edit.setAboutImage(theme.imgUrl)"/>
              </ul>
            </div>
            <div class="vert-5 text-left">
              <a href="https://unsplash.com/grid" target="_blank" class="pull-right">
                <small>Free images <i class="fa fa-fw fa-external-link"></i></small>
              </a>
              <h5 class="margin-0">Upload an image&nbsp;<small>1200x400px</small></h5>
              <ee-cloudinary-upload meta="edit.ee.meta" attr-target="'about'"></ee-cloudinary-upload>
            </div>
            <ee-save class="inline-block vert-5"></ee-save>
          </div>
        </div>
      </div>
      <!-- /ABOUT -->

      <!-- SOCIAL -->
      <div ng-if="$state.current.name == 'edit.social'">
        <!-- EDITOR top bar social -->
        <div class="form-group vert-2">
          <label class="col-sm-4 control-label">Facebook</label>
          <div class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-facebook"></i></span>
              <input type="text" class="form-control" placeholder="username" ng-model="edit.ee.meta.audience.social.facebook">
              <span ng-if="edit.ee.meta.audience.social.facebook" class="input-group-addon white-background"><a href="http://facebook.com/{{ edit.ee.meta.audience.social.facebook }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
            </div>
          </div>
        </div>
        <div class="form-group vert-2">
          <label class="col-sm-4 control-label">Pinterest</label>
          <div class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-pinterest"></i></span>
              <input type="text" class="form-control" placeholder="username" ng-model="edit.ee.meta.audience.social.pinterest">
              <span ng-if="edit.ee.meta.audience.social.pinterest" class="input-group-addon white-background"><a href="http://pinterest.com/{{ edit.ee.meta.audience.social.pinterest }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
            </div>
          </div>
        </div>
        <div class="form-group vert-2">
          <label class="col-sm-4 control-label">Twitter</label>
          <div class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-twitter"></i></span>
              <input type="text" class="form-control" placeholder="username" ng-model="edit.ee.meta.audience.social.twitter">
              <span ng-if="edit.ee.meta.audience.social.twitter" class="input-group-addon white-background"><a href="http://twitter.com/{{ edit.ee.meta.audience.social.twitter }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
            </div>
          </div>
        </div>
        <div class="form-group vert-2">
          <label class="col-sm-4 control-label">Instagram</label>
          <div class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-instagram"></i></span>
              <input type="text" class="form-control" placeholder="username" ng-model="edit.ee.meta.audience.social.instagram">
              <span ng-if="edit.ee.meta.audience.social.instagram" class="input-group-addon white-background"><a href="http://instagram.com/{{ edit.ee.meta.audience.social.instagram }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
            </div>
          </div>
        </div>
        <div class="form-group vert-5">
          <label class="col-sm-4 control-label">Contact email</label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
              <input type="text" class="form-control" placeholder="Email" ng-model="edit.ee.meta.audience.contact.email">
              <span ng-if="edit.ee.meta.audience.contact.email" class="input-group-addon white-background"><a href="mailto:{{ edit.ee.meta.audience.contact.email }}" target="_blank"><i class="fa fa-send"></i></a>
            </div>
            <ee-save class="inline-block vert-5"></ee-save>
          </div>
        </div>
        <!-- /EDITOR top bar social -->
      </div>
      <!-- /SOCIAL -->

      <!-- BLOG -->
      <div ng-if="$state.current.name == 'edit.blog'">
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">Blog</label>
          <div class="col-sm-6">
            <div class="input-group vert-2">
              <span class="input-group-addon"><i class="fa fa-fw fa-link"></i></span>
              <input type="text" class="form-control" placeholder="http://" ng-model="edit.ee.meta.blog.url">
              <span ng-if="edit.ee.meta.blog.url" class="input-group-addon white-background"><a href="{{ edit.ee.meta.blog.url | addHttp }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
            </div>
            <ee-save class="inline-block vert-5"></ee-save>
          </div>
        </div>
      </div>
      <!-- /BLOG -->

      <!-- SEO -->
      <div ng-if="$state.current.name == 'edit.seo'">
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">Custom h1 tag</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Enter your title for search engines" ng-model="edit.ee.meta.seo.h1">
          </div>
        </div>
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">Custom meta description</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Describe your store for search engines" ng-model="edit.ee.meta.seo.description">
          </div>
        </div>
        <div class="form-group vert-5">
          <label class="col-sm-3 control-label">Custom meta code</label>
          <div class="col-sm-6">
            <textarea class="form-control" placeholder='<meta name="mytag" content="mycontent">' ng-model="edit.ee.meta.seo.code" rows=4></textarea>
            <ee-save class="inline-block vert-5"></ee-save>
          </div>
        </div>
      </div>
      <!-- /SEO -->

    </div>

  </div>
</div>

<ee-loading loading="edit.ee.loading"></ee-loading>
