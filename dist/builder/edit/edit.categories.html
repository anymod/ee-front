<div ng-include="'builder/a.common/homepage.x.html'"></div>

<!-- Categories -->
<div class="container">
  <div class="vert-50">
    <ee-builder-section-heading heading="Your product categories" heading-class="text-success" subheading="Choose which product categories are in your store."></ee-builder-section-heading>
    <div class="margin-0-auto max-width-300">
      <div class="list-group margin-0 text-left">
        <a href class="list-group-item"
            ng-repeat="category in edit.ee.Categorizations.categorizations"
            ng-click="edit.categoryFns.toggleCategory(category)">
          <h4 class="full-width margin-0">
            <span ng-bind="category.title"></span>&nbsp;&nbsp;<small ng-if="category.count"><small>{{ category.count }} products</small></small>
            <i ng-if="edit.ee.User.user.categorization_ids.indexOf(category.id) < 0" class="fa fa-lg fa-toggle-off pull-right"></i>
            <i ng-if="edit.ee.User.user.categorization_ids.indexOf(category.id) > -1" class="fa fa-lg fa-toggle-on text-success pull-right"></i>
          </h4>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- /Categories -->
