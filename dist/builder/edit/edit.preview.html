<!-- style for preview -->
<style ng-if="edit.ee.User.user.storefront_meta">
  .navbar.ee-store-subnav { background-color: {{ storefront.ee.User.user.storefront_meta.brand.color.secondary }}; }
  .navbar.ee-store-subnav .nav > li > a {
    color: {{ storefront.ee.User.user.storefront_meta.brand.color.tertiary }};
    border-bottom: 5px solid {{ storefront.ee.User.user.storefront_meta.brand.color.tertiary }};
  }
</style>
<!-- /style for preview -->

<div ng-hide="storefront.ee.loading"
  ng-if="$state.current.name == 'edit.about' && (storefront.ee.User.user.storefront_meta.about.headline || storefront.ee.User.user.storefront_meta.about.content)"
  class="container vert-20">

  <div class="well white-background box-shadow margin-0-auto text-left">
    <!-- TODO make clickable via ng-click="storefront.modalFns.open('themes')" -->
    <div class="position-relative" style="min-height: 75px;">
      <!-- STORE navbar -->
      <ee-storefront-header
        meta="storefront.ee.User.user.storefront_meta"
        fluid="true"
        blocked="true"
        ng-hide="storefront.ee.loading"
        style="left:0; right:0; top: 0; z-index: 2;">
      </ee-storefront-header>
      <!-- /STORE navbar -->
      <!-- STORE about -->
      <div ng-include="'ee-shared/storefront/storefront.about.html'"></div>
      <!-- /STORE about -->
    </div>
  </div>

</div>
