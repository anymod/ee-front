<div ng-include="'builder/a.common/homepage.x.html'"></div>

<!-- Social Media & Blog -->
<div class="container">
  <div class="vert-50">
    <ee-builder-section-heading heading="Add your social media & blog" heading-class="text-success" subheading="Your links will show automatically at the top of your store."></ee-builder-section-heading>
    <div class="max-width-300 margin-0-auto">
      <div class="vert-2">
        <i class="fa fa-fw fa-lg fa-facebook text-facebook"></i>&nbsp;https://facebook.com/<input type="text" class="form-control inline-block pad-5 vert-2" style="max-width: 105px" placeholder="username" ng-model="edit.ee.User.user.storefront_meta.audience.social.facebook">
        <span ng-if="edit.ee.User.user.storefront_meta.audience.social.facebook"><a href="https://facebook.com/{{ edit.ee.User.user.storefront_meta.audience.social.facebook }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
      </div>
      <div class="vert-2">
        <i class="fa fa-fw fa-lg fa-pinterest text-pinterest"></i>&nbsp;https://pinterest.com/<input type="text" class="form-control inline-block pad-5 vert-2" style="max-width: 109px" placeholder="username" ng-model="edit.ee.User.user.storefront_meta.audience.social.pinterest">
        <span ng-if="edit.ee.User.user.storefront_meta.audience.social.pinterest"><a href="https://pinterest.com/{{ edit.ee.User.user.storefront_meta.audience.social.pinterest }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
      </div>
      <div class="vert-2">
        <i class="fa fa-fw fa-lg fa-twitter text-twitter"></i>&nbsp;https://twitter.com/<input type="text" class="form-control inline-block pad-5 vert-2" style="max-width: 126px" placeholder="username" ng-model="edit.ee.User.user.storefront_meta.audience.social.twitter">
        <span ng-if="edit.ee.User.user.storefront_meta.audience.social.twitter"><a href="https://twitter.com/{{ edit.ee.User.user.storefront_meta.audience.social.twitter }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
      </div>
      <div class="vert-2">
        <i class="fa fa-fw fa-lg fa-instagram text-instagram"></i>&nbsp;https://instagram.com/<input type="text" class="form-control inline-block pad-5 vert-2" style="max-width: 102px" placeholder="username" ng-model="edit.ee.User.user.storefront_meta.audience.social.instagram">
        <span ng-if="edit.ee.User.user.storefront_meta.audience.social.instagram"><a href="https://instagram.com/{{ edit.ee.User.user.storefront_meta.audience.social.instagram }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
      </div>
      <!-- <div class="form-group vert-5">
        <i class="fa fa-fw fa-lg fa-envelope text-muted"></i>Contact email
        <br>
        <input type="text" class="form-control inline-block" style="max-width: 240px" placeholder="Email address" ng-model="edit.ee.User.user.storefront_meta.audience.contact.email">
        <span ng-if="edit.ee.User.user.storefront_meta.audience.contact.email"><a href="mailto:{{ edit.ee.User.user.storefront_meta.audience.contact.email }}" target="_blank"><i class="fa fa-external-link"></i></a>
      </div> -->
      <div class="vert-2">
        Blog&nbsp;<input type="text" class="form-control inline-block pad-5 vert-2" style="max-width: 240px" placeholder="http://" ng-model="edit.ee.User.user.storefront_meta.blog.url">
        <span ng-if="edit.ee.User.user.storefront_meta.blog.url"><a href="{{ edit.ee.User.user.storefront_meta.blog.url | addHttp }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
      </div>
      <div class="vert-5">
        <ee-save></ee-save>
      </div>
    </div>
  </div>
</div>
<!-- /Social Media & Blog -->
