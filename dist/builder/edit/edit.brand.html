<hr class="vert-5">
<ee-storefront-header
  meta="edit.ee.User.user.storefront_meta"
  blocked="true"
  ng-hide="edit.ee.loading">
</ee-storefront-header>

<div class="container vert-20">

  <div class="row vert-20 margin-top-0 text-center">
    <div class="col-sm-6">
      <input type="text" class="form-control input-lg inline-block max-width-300" ng-model="edit.ee.User.user.storefront_meta.home.name" class="Store Name">
      <ee-save></ee-save>
      <div style="width: 354px;" class="margin-0-auto">
        <div ee-web-colorpicker dab-model="edit.ee.User.user.storefront_meta.brand.color.primary" class="text-left vert-20"></div>
      </div>
    </div>
    <div class="col-sm-6">
      <form class="full-width max-width-300 text-left inline-block vertical-align-top">
        <strong><small><small>A</small>A</small>A<small></strong> ({{ edit.ee.User.user.storefront_meta.brand.text.size }})</small>
        <input type="range" ng-model="edit.ee.User.user.storefront_meta.brand.text.size" min=20 max=50 step=1>
        <div class="row">
          <div class="col-xs-6">
            <i class="fa fa-fw fa-arrows-h"></i>({{edit.ee.User.user.storefront_meta.brand.text.x}})
            <input type="range" ng-model="edit.ee.User.user.storefront_meta.brand.text.x" min=0 max=300 step=1>
          </div>
          <div class="col-xs-6">
            <i class="fa fa-fw fa-arrows-v"></i>({{edit.ee.User.user.storefront_meta.brand.text.y}})
            <input type="range" ng-model="edit.ee.User.user.storefront_meta.brand.text.y" min=0 max=36 step=1>
          </div>
        </div>
      </form>
      <div class="inline-block vertical-align-top gray-border vert-10" style="height: 360px; overflow-y: scroll;">
        <div ng-repeat="font in edit.fonts" class="pad-5 gray-border text-left">
          <label class="hover-pointer">
            <input type="radio" ng-model="edit.ee.User.user.storefront_meta.brand.text.family" value="{{ font.name }}" style="width: 25px;">
            <img ng-src="https://res.cloudinary.com/eeosk/image/upload/w_260,h_30,o_0/g_west,w_260,h_30,c_fit,l_text:{{ font.name }}_25:Brand Name Text,co_rgb:444444/v1448047783/storefront_home/ytmfvbcstlhcbb0a9q6b.jpg" alt="{{ font.name }}">
            <br>
            <small style="margin-left: 28px;" ng-bind="font.name"></small>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="full-width vert-10">
    <div style="width: 200px; min-height: 20px;" class="gray-border">
      <span ng-repeat="hex in edit.vals" style="display: inline-block; width: 20px; height: 20px;" ng-style="{ 'background-color': hex }"></span>
    </div>
  </div> -->
</div>
