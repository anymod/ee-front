<ee-navbar logo="blue" shadow="true" hide-signin="true"></ee-navbar>

<div class="pad-10 text-center">
  <span class="inline-block full-width vert-20"></span>
  <span class="inline-block full-width vert-20 hidden-xs"></span>

  <div class="max-width-600 margin-0-auto text-center">

    <h3 class="vert-10 font-weight-200">Great! Let's get set up.</h3>

    <div class="row well white-background box-shadow pad-0 overflow-hidden">
      <div class="col-xs-4 font-weight-200 pad-15 bg-success">1. Choose products</div>
      <div class="col-xs-4 font-weight-200 pad-15">2. Choose theme</div>
      <div class="col-xs-4 font-weight-200 pad-15">3. Finishing touches</div>
    </div>

    <h4 class="vert-10 font-weight-200 text-info">We've pre-selected some of the top products for you. Add and remove whatever you want, and it will show up in your store automatically!</h4>
    <h4 class="vert-10 font-weight-200">You can add and remove products later too!</h4>

  </div>
</div>

<div class="pad-10 text-left text-center">
  <div class="margin-0-auto" style="max-width: 920px;">
    <div ng-repeat="product in create.data.products" class="well text-center inline-block pad-5 margin-2 white-background box-shadow" style="width: 140px;">
      <div class="pad-10 text-left">
        <img ng-src="{{ product.image_meta.main_image.url | thumbnail }}" class="full-width hover-pointer gray-border">
        <div>
          <p ng-bind="product.title" class="font-weight-200" style="max-height: 50px; overflow: hidden;"></p>
          <h4 ng-bind="product.suggested_price | centToDollar"></h4>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">Add</button>
        <button class="btn btn-default"><i class="fa fa-pencil"></i></button>
      </div>
    </div>
  </div>
</div>
<pre ng-bind="create.data | json"></pre>
