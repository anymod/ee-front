<ee-builder-section-heading heading="Percentage you earn per product" heading-class="text-success" subheading="You earn a percentage of the price of each product you sell (excludes shipping & handling), as shown below."></ee-builder-section-heading>

<div class="container max-width-900 vert-20" ng-hide="account.ee.User.reading">
  <div class="well white-background box-shadow pad-10 text-center">
    <div style="width: 250px; margin: 40px auto;">
      <div>
        <h4 class="inline-block width-160">&nbsp;&nbsp;Product price</h4><h4 class="inline-block margin-5" style="width: 80px;">You earn</h4>
      </div>
      <div class="vert-10">
        <div class="inline-block width-160"><div class="inline-block text-right width-50">$1.00</div><div class="inline-block" style="width: 13px; margin: 0 7px;">to</div><div class="inline-block text-right width-50">$24.99</div></div><div class="inline-block margin-5" style="width: 80px;"><div class="btn btn-default btn-block"><strong class="text-info">20%</strong></div></div>
      </div>
      <div class="vert-10">
        <div class="inline-block width-160"><div class="inline-block text-right width-50">$25.00</div><div class="inline-block" style="width: 13px; margin: 0 7px;">to</div><div class="inline-block text-right width-50">$49.99</div></div><div class="inline-block margin-5" style="width: 80px;"><div class="btn btn-default btn-block"><strong class="text-info">15%</strong></div></div>
      </div>
      <div class="vert-10">
        <div class="inline-block width-160"><div class="inline-block text-right width-50">$50.00</div><div class="inline-block" style="width: 13px; margin: 0 7px;">to</div><div class="inline-block text-right width-50">$99.99</div></div><div class="inline-block margin-5" style="width: 80px;"><div class="btn btn-default btn-block"><strong class="text-info">10%</strong></div></div>
      </div>
      <div class="vert-10">
        <div class="inline-block width-160"><div class="inline-block text-right width-50">$100.00</div><div class="inline-block" style="width: 13px; margin: 0 7px;">to</div><div class="inline-block text-right width-50">$199.99</div></div><div class="inline-block margin-5" style="width: 80px;"><div class="btn btn-default btn-block"><strong class="text-info">7%</strong></div></div>
      </div>
      <div class="vert-10">
        <div class="inline-block width-160"><div class="inline-block text-right" style="width: 127px;">$200.00 or more</div></div><div class="inline-block margin-5" style="width: 80px;"><div class="btn btn-default btn-block"><strong class="text-info">5%</strong></div></div>
      </div>

    </div>
  </div>
</div>
