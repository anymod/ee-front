<div ng-include="'builder/a.common/homepage.x.html'"></div>

<!-- Collection products -->
<div class="container">
  <div class="vert-50">
    <ee-builder-section-heading heading="Edit collection products" heading-class="text-success" subheading="Add and remove products from this collection."></ee-builder-section-heading>

    <div class="full-width text-center">
      <div class="btn btn-link" ui-sref="collectionadd({ id: collection.id })">Add more products</div>
    </div>

    <div class="full-width text-center margin-0">
      <uib-pagination ng-if="collection.data.count > collection.data.perPage"
        total-items="collection.data.count"
        items-per-page="collection.data.perPage"
        ng-model="collection.data.page"
        max-size="5"
        class="pagination-sm margin-0 vertical-align-top"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
        boundary-links="true"
        rotate="false"
        ng-change="collection.update()">
      </uib-pagination>
    </div>

    <div class="vert-20 text-center" ng-hide="collection.data.reading">
      <ee-product-for-builder
        ng-repeat="product in collection.data.products"
        product="product"
        button-set="'feature-edit-remove'"
        collection="collection.data.collection">
      </ee-product-for-builder>
      <h4 class="font-weight-200" ng-show="collection.data.products.length < 1">No products in this collection</h4>
    </div>

    <div class="full-width text-center margin-0" ng-hide="collection.data.reading">
      <uib-pagination ng-if="collection.data.count > collection.data.perPage"
        total-items="collection.data.count"
        items-per-page="collection.data.perPage"
        ng-model="collection.data.page"
        max-size="5"
        class="pagination-sm margin-0 vertical-align-top"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
        boundary-links="true"
        rotate="false"
        ng-change="collection.update()">
      </uib-pagination>
    </div>
  </div>
</div>
<!-- /Collection products -->
