<!-- Message -->
<div class="container text-center vert-20 margin-bottom-0">
  <div class="margin-0-auto max-width-600 pad-10 pad-top-0">
    <h1 class="vert-10 font-weight-200 text-info">Your collections</h1>
  </div>
</div>

<div ng-hide="collections.ee.Collections.reading" class="container vert-50 margin-top-0">
  <!-- <div class="vert-10 text-center">
    <div class="btn btn-sm btn-default">Newest&nbsp;&nbsp;<i class="fa fa-sort"></i></div>
    <div class="btn btn-sm btn-default">Max markdown&nbsp;&nbsp;<i class="fa fa-sort"></i></div>
    <div class="btn btn-sm btn-default">Avg price&nbsp;&nbsp;<i class="fa fa-sort"></i></div>
  </div> -->

  <div class="full-width text-center margin-0">
    <pagination total-items="collections.ee.Collections.count"
                items-per-page="collections.ee.Collections.perPage"
                ng-model="collections.ee.Collections.page"
                max-size="5"
                class="pagination-sm margin-0 vertical-align-top"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                boundary-links="true"
                rotate="false"
                ng-change="collections.ee.Collections.fns.update()"
                ng-if="collections.ee.Collections.count > collections.ee.Collections.perPage">
    </pagination>
  </div>

  <div class="vert-20 text-left">
    <div class="row">
      <div class="col col-sm-6" ng-repeat="collection in collections.ee.Collections.collections">
        <ee-collection-card collection="collection"></ee-collection-card>
      </div>
    </div>
  </div>

  <div class="full-width text-center margin-0">
    <pagination total-items="collections.ee.Collections.count"
                items-per-page="collections.ee.Collections.perPage"
                ng-model="collections.ee.Collections.page"
                max-size="5"
                class="pagination-sm margin-0 vertical-align-top"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                boundary-links="true"
                rotate="false"
                ng-change="collections.ee.Collections.fns.update()"
                ng-if="collections.ee.Collections.count > collections.ee.Collections.perPage">
    </pagination>
  </div>

</div>

<ee-loading loading="collections.ee.Collections.reading"></ee-loading>
