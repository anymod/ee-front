<!-- Message -->
<ee-builder-section-heading heading="Your collections" heading-class="text-info" subheading="The collections in your store are shown below."></ee-builder-section-heading>
<!-- !Message -->

<div ng-hide="collections.ee.Collections.reading" class="container text-center vert-50 margin-top-0">

  <div class="full-width text-center margin-0">
    <pagination ng-if="collections.ee.Collections.count > collections.ee.Collections.perPage"
      total-items="collections.ee.Collections.count"
      items-per-page="collections.ee.Collections.perPage"
      ng-model="collections.ee.Collections.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="collections.update()">
    </pagination>
  </div>

  <div class="vert-20 text-center">
    <div ng-repeat="collection in collections.ee.Collections.collections" class="inline-block">
      <ee-collection-editor-card collection="collection"></ee-collection-editor-card>
    </div>
  </div>

  <div class="full-width text-center margin-0">
    <pagination ng-if="collections.ee.Collections.count > collections.ee.Collections.perPage"
      total-items="collections.ee.Collections.count"
      items-per-page="collections.ee.Collections.perPage"
      ng-model="collections.ee.Collections.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="collections.update()">
    </pagination>
  </div>

</div>

<ee-empty-message
  ng-if="!collections.ee.Collections.reading && collections.ee.Collections.collections.length <= 0"
  main-message="Start your store"
  btn-message="Add collections"
  btn-sref="collectionsAdd"
  sub-message="When you add collections to your store, they will show here.">
</ee-empty-message>

<ee-loading loading="collections.ee.Collections.reading"></ee-loading>
