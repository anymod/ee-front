<!-- MAIN NAVBAR -->
<ee-builder-navbar fixed="true" home="true"></ee-builder-navbar>
<!-- /MAIN NAVBAR -->

<div class="position-fixed text-left" style="left: 70px; right: 15px; top: 7px; z-index: 1050;">
  <a ng-if="collection.state != 'collections'" ui-sref="collections" ui-sref-active="active" class="btn btn-default">Your collections</a>
  <div ng-if="collection.state == 'collectionEdit'" ng-click="collection.delete()" ng-disabled="collection.data.destroying" class="btn btn-default pull-right">Remove<span class="hidden-xs"> collection</span></div>
</div>

<!-- STORE navbar -->
<ee-storefront-header ng-if="collection.state == 'collection'"
  class="position-fixed navbar-subheader"
  meta="collection.ee.User.user.storefront_meta"
  collections = "collection.ee.Collections.collections"
  ng-hide="collection.ee.User.reading">
</ee-storefront-header>
<!-- /STORE navbar -->
