<!-- PRODUCTS -->
<div class="full-width text-center margin-0">
  <uib-pagination ng-if="modal.collectionData.count > modal.collectionData.perPage"
    total-items="modal.collectionData.count"
    items-per-page="modal.collectionData.perPage"
    ng-model="modal.collectionData.page"
    max-size="5"
    class="pagination-sm margin-0 vertical-align-top"
    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    boundary-links="true"
    rotate="false"
    ng-change="collection.update()">
  </uib-pagination>
</div>

<div class="vert-20 text-center" ng-hide="modal.collectionData.reading">
  <ee-product-for-builder
    ng-repeat="product in modal.collectionData.products"
    product="product"
    button-set="'feature-edit-remove'"
    collection="modal.collectionData.collection">
  </ee-product-for-builder>
  <h4 class="font-weight-200" ng-show="modal.collectionData.products.length < 1">No products in this collection</h4>
</div>

<div class="full-width text-center margin-0" ng-hide="modal.collectionData.reading">
  <uib-pagination ng-if="modal.collectionData.count > modal.collectionData.perPage"
    total-items="modal.collectionData.count"
    items-per-page="modal.collectionData.perPage"
    ng-model="modal.collectionData.page"
    max-size="5"
    class="pagination-sm margin-0 vertical-align-top"
    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    boundary-links="true"
    rotate="false"
    ng-change="collection.update()">
  </uib-pagination>
</div>
<!-- /PRODUCTS -->
