<div ng-include="'builder/a.common/homepage.x.html'"></div>

<!-- X blocker -->
<div ng-show="collection.saving"
  class="position-absolute white-background"
  style="top: 0; right: 0; width: 60px; height: 60px; opacity: 0.5; z-index: 300;">
</div>
<!-- /X blocker -->

<!-- Collection image -->
<div class="container-fluid">
  <div class="vert-50">
    <ee-builder-section-heading heading="Edit collection image" heading-class="text-success" subheading="This image shows on your home page and links to this collection."></ee-builder-section-heading>
    <ee-canvas ng-if="collection.data.collection.canvas"
      canvas-type="'collection'"
      collection="collection.data.collection"
      products="collection.data.products">
    </ee-canvas>
  </div>
</div>
<!-- /Collection image -->
