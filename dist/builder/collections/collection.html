<div ng-hide="collection.data.reading" class="container text-center vert-20">

  <div ng-show="collection.data.storeProducts.length > 0">
    <div class="full-width pad-10"></div>
    <div class="row">
      <div class="col col-sm-3 col-md-2 col-lg-3">
        Collections
      </div>

      <div class="col col-sm-9 col-md-10 col-lg-9 position-inherit">

        <div class="margin-10">
          <pagination total-items="collection.data.count"
            items-per-page="collection.data.perPage"
            ng-model="collection.data.page"
            max-size="5"
            class="pagination-sm margin-0 vertical-align-top"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
            boundary-links="true"
            rotate="false"
            ng-change="collection.fns.update()">
          </pagination>
        </div>

        <div ng-hide="collection.data.reading" class="full-width text-center vert-20 overflow-hidden">
          <div ng-repeat="storeProduct in collection.data.storeProducts" class="product-container text-left inline-block width-250 vertical-align-top">
            <ee-selection-for-storefront selection="storeProduct"></ee-selection-for-storefront>
            <br>
          </div>
          <div ng-show="collection.data.pagination.count > collection.data.pagination.perPage">
            <pagination total-items="collection.data.pagination.count"
              items-per-page="collection.data.pagination.perPage"
              ng-model="collection.data.pagination.page"
              max-size="5"
              class="pagination-sm vert-20 vertical-align-top"
              previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
              boundary-links="true"
              rotate="false"
              ng-change="collection.fns.update()">
            </pagination>
          </div>
        </div>

        <div class="pad-20 vert-20">
          <pagination total-items="collection.data.count"
            items-per-page="collection.data.perPage"
            ng-model="collection.data.page"
            max-size="5"
            class="pagination-sm margin-0 vertical-align-top"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
            boundary-links="true"
            rotate="false"
            ng-change="collection.fns.update()">
          </pagination>
        </div>

        <div ng-show="collection.ee.storeProducts.length <= 0" class="pad-10">
          <h2 class="full-width text-center">Coming soon</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<ee-loading loading="collection.data.reading"></ee-loading>
