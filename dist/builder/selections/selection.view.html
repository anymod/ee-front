<div ng-hide="selectionView.selectionData.loading" class="full-width pad-20 text-center">
  <!-- SELECTION FORM -->
  <div class="well white-background max-width-900 box-shadow margin-0-auto text-left">
    <div class="form-horizontal">
      <!-- Title -->
      <div class="form-group vert-5">
        <label class="col-sm-3 control-label font-weight-200">Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="selectionView.selectionData.selection.title" placeholder="Product title">
        </div>
      </div> <!-- /Title -->
      <!-- Description -->
      <div class="form-group vert-5">
        <label class="col-sm-3 control-label font-weight-200">Description</label>
        <div class="col-sm-6">
          <textarea class="form-control full-width" rows=5 ng-model="selectionView.selectionData.selection.content" placeholder="Product description"></textarea>
        </div>
      </div> <!-- /Description -->
      <!-- Price -->
      <div class="form-group vert-5">
        <label class="col-sm-3 control-label font-weight-200">Price</label>
        <div class="col-sm-6">
          <form class="vert-10 margin-top-0">
            <div class="input-group pull-left" style="max-width: 170px;">
              <span class="input-group-addon white-background"><i class="fa fa-fw fa-dollar"></i></span>
              <input type="text" ng-model="selectionView.selectionData.calculated.selling_dollars" class="form-control inline-block text-right">
              <span class="input-group-addon pad-5 white-background no-side-border">.</span>
              <input type="text" ng-model="selectionView.selectionData.calculated.selling_cents" class="form-control inline-block" style="width: 50px;">
            </div>
            <button class="btn btn-link" type="submit">update</button>
          </form>

          <div class="text-muted">
            <span ng-hide="selectionView.selectionData.calculated.margin == selectionView.selectionData.margins.start_margin">{{ selectionView.selectionData.calculated.margin * 100 | number:1 }}%&nbsp;margin.</span>
            &nbsp;You earn&nbsp;<strong ng-bind="selectionView.selectionData.calculated.earnings | centToDollar"></strong>&nbsp;each sale.
          </div>
          <div class="vert-5 margin-top-0">
            <div class="btn btn-xs btn-link" ng-click="selectionView.fns.calcByMargin(selectionView.selectionData.margins.max_margin)" style="padding-left: 0">Recommended</div>
            <div class="btn btn-xs btn-link" ng-click="selectionView.fns.calcByMargin(selectionView.selectionData.margins.min_margin)">Min</div>
            <div class="btn btn-xs btn-link" ng-click="selectionView.fns.calcByMargin(margin)" ng-repeat="margin in selectionView.selectionData.margins.margin_array">{{ margin*100 }}%</div>
            <div class="btn btn-xs btn-link" ng-click="selectionView.fns.calcByMargin(selectionView.selectionData.margins.max_margin)">Max</div>
          </div>
        </div>
      </div> <!-- /Price -->
      <!-- Collection -->
      <div class="form-group vert-5">
        <label class="col-sm-3 control-label font-weight-200">Collection</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="selectionView.selectionData.selection.collection" placeholder="Product collection">
        </div>
      </div> <!-- /Collection -->
      <!-- Featured -->
      <div class="form-group vert-5">
        <label class="col-sm-3 control-label font-weight-200">Featured</label>
        <div class="col-sm-6">
          <div class="checkbox">
            <input type="checkbox" class="margin-0" ng-model="selectionView.selectionData.selection.featured">
          </div>
        </div>
      </div> <!-- /Featured -->
    </div>
  </div> <!-- /SELECTION FORM -->

  <br>

  <!-- PRODUCT PREVIEW -->
  <ee-selection-card
    title="selectionView.selectionData.selection.title"
    content="selectionView.selectionData.selection.content"
    price="selectionView.selectionData.selection.selling_price"
    main-image="{{ selectionView.selectionData.selection.image }}"
    details="selectionView.selectionData.selection.catalog_meta">
  </ee-selection-card>
  <!-- /PRODUCT PREVIEW -->
</div>

<div class="full-width text-center vert-20">
  <h2 ng-show="selectionView.selectionData.loading" class="margin-0-auto">
    <i class="fa fa-fw fa-circle-o-notch fa-spin text-info"></i>
  </h2>
</div>

<br>
