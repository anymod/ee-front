<div class="position-relative" ng-class="{ 'pad-top-50': pin.bottom }">
  <!-- CATALOG navbar -->
  <nav class="navbar navbar-default navbar-rgba-colors margin-0 round-0 no-side-border"
       style="z-index: 2000;"
       ng-class="{ 'navbar-fixed-top': pin.bottom }"
       ng-style="{ 'background-color': catalog.user.storefront_meta.home.topBarBackgroundColor }"
       id="catalog-top">
    <div class="container-fluid pad-10">
      <div class="btn btn-warning active">Add Products</div>
      <div class="btn-group" dropdown>
        <div class="btn btn-default dropdown-toggle" dropdown-toggle>
          {{ catalog.catalogData.category || 'All Categories'}} <span class="caret"></span>
        </div>
        <ul class="dropdown-menu">
          <li><a href ng-click="catalog.fns.setCategory()">All Categories</a></li>
          <li class="divider"></li>
          <li ng-repeat="cat in catalog.catalogData.categoryArray" ng-class="{ active: cat == catalog.catalogData.category }">
            <a href ng-click="catalog.fns.setCategory(cat)">
              {{ cat }}
            </a>
          </li>
        </ul>
      </div>
      <div class="btn-group" dropdown>
        <div class="btn btn-default dropdown-toggle" dropdown-toggle>
          {{ catalog.catalogData.range | rangeToText }} <span class="caret"></span>
        </div>
        <ul class="dropdown-menu">
          <li><a href ng-click="catalog.fns.setRange()">All Prices</a></li>
          <li class="divider"></li>
          <li ng-repeat="range in catalog.catalogData.rangeArray" ng-class="{ active: range.min == catalog.catalogData.range.min }">
            <a href ng-click="catalog.fns.setRange(range)">
              {{ range | rangeToText }}
            </a>
          </li>
        </ul>
      </div>
      <div class="btn btn-default" ng-click="catalog.fns.decrementPage()" name="left-btn" ng-class="{ disabled: catalog.catalogData.page < 2 }">
        <i class="fa fa-fw fa-long-arrow-left"></i>
      </div>
      <div class="btn btn-default" ng-click="catalog.fns.incrementPage()" name="right-btn" ng-class="{ disabled: catalog.catalogData.products.length < catalog.catalogData.productsPerPage }">
        <i class="fa fa-fw fa-long-arrow-right"></i>
      </div>
      <form class="navbar-form navbar-right margin-0" ng-submit="catalog.fns.search()">
        <div class="input-group">
          <input type="text" ng-model="catalog.catalogData.search" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-fw fa-search"></i></button>
          </span>
        </div>
      </form>
    </div><!-- /.container-fluid -->
  </nav>
  <!-- /CATALOG navbar -->
  <!-- CATALOG products -->
  <div id="catalog-products" class="pad-20 text-center position-relative min-height-600">
    <span ng-repeat="product in catalog.catalogData.products" class="position-relative">
      <a href ng-click="catalog.fns.setFocusedProduct(product.id)"
          class="thumb margin-2"
          style="background-image: url('{{ product.image_meta.main_image.url | thumbnail }}')">
        <div ng-show="productInStorefront(product.id)" class="label label-primary">in <span class="hidden-xs">my </span>store</div>
      </a>
    </span>

    <h2 ng-show="catalog.catalogData.searching" class="margin-0 pad-10">
      <i class="fa fa-fw fa-circle-o-notch fa-spin text-info"></i>&nbsp;Loading
    </h2>

    <div ng-show="!catalog.catalogData.searching && catalog.catalogData.products.length <= 0">
      <div class="pad-20">No results found</div>
    </div>
  </div>
  <!-- /CATALOG products -->
</div>
