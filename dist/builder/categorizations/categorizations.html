<!-- Message -->
<ee-builder-section-heading heading="Your product categories" heading-class="text-info" subheading="Choose which product categories are searchable in your store."></ee-builder-section-heading>
<!-- !Message -->

<div ng-hide="categorizations.ee.loading" class="container text-center">

  <!-- CATEGORIES -->
  <div class="margin-0-auto max-width-300">
    <div class="list-group margin-0 text-left">
      <a href class="list-group-item"
          ng-repeat="category in categorizations.ee.Categorizations.categorizations"
          ng-click="categorizations.fns.toggleCategory(category)">
        <span class="badge" ng-if="category.count" ng-bind="category.count"></span>
        <div ng-if="categorizations.ee.User.user.categorization_ids.indexOf(category.id) < 0" class="btn btn-xs btn-default" style="width: 80px;">
          Not in store
        </div>
        <div ng-if="categorizations.ee.User.user.categorization_ids.indexOf(category.id) > -1" class="btn btn-xs btn-success" style="width: 80px;">
          In your store
        </div>
        &nbsp;{{ category.title }}
      </a>
    </div>
    <div class="text-center">
      <a href="products" class="btn btn-link"><i class="fa fa-fw fa-long-arrow-left"></i> Your products</a>
    </div>
  </div>
  <!-- /CATEGORIES -->
</div>

<ee-loading loading="categorizations.ee.loading"></ee-loading>
