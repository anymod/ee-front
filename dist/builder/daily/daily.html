<div ng-hide="daily.ee.User.reading" class="container vert-20 margin-bottom-0">

  <!-- Main nav -->
  <div class="well white-background box-shadow margin-0" style="min-height: 115px;">
    <!-- Logo -->
    <div class="inline-block"
      style="max-width: 280px; max-height: 80px; overflow: hidden; vertical-align: middle;">
      <ee-storefront-logo
        ng-if="daily.ee.User.user"
        class="pad-10 vert-5 margin-top-0"
        blocked="true"
        meta="daily.ee.User.user.storefront_meta"
        ui-sref="editdesign">
      </ee-storefront-logo>
    </div>
    <!-- /Logo -->

    <a ui-sref="edit" class="btn btn-sm btn-default">Edit store</a>

    <div class="pull-right">
      <!-- Domain -->
      <div>
        <div class="inline-block text-right">
          Your store is live at
          <br>
          <ee-builder-live-button
            ng-if="daily.ee.User.user"
            message="target"
            class="inline-block vert-2"
            user="daily.ee.User.user">
          </ee-builder-live-button>
          <br>
          <a ui-sref="account"><small>Change store URL</small></a>
        </div>
      </div>
      <!-- /Domain -->
    </div>
  </div>
  <!-- /Main nav -->

</div>

<ee-loading loading="daily.ee.User.reading"></ee-loading>
