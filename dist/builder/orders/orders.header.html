<!-- MAIN NAVBAR -->
<ee-navbar-main></ee-navbar-main>
<!-- /MAIN NAVBAR -->

<!-- CATALOG navbar -->
<nav class="navbar navbar-default position-fixed navbar-rgba-colors navbar-subheader margin-0 round-0 no-side-border"
     ng-style="{ 'background-color': orders.user.storefront_meta.home.topBarBackgroundColor }"
     id="orders-top">
  <div class="container-fluid pad-10">
    <div class="btn-group" dropdown>
      <div class="btn btn-default dropdown-toggle" dropdown-toggle>
        Shipment <span class="caret"></span>
      </div>
      <ul class="dropdown-menu">
        <li><a href ng-click="orders.fns.setShipment()">All</a></li>
        <li class="divider"></li>
        <li ng-repeat="status in ['Pending Shipment', 'Shipped', 'Returned by Customer']" ng-class="{ active: status == orders.data.inputs.category }">
          <a href ng-click="orders.fns.setCategory(status)" ng-bind="status"></a>
        </li>
      </ul>
    </div>
    <div class="btn-group" dropdown>
      <div class="btn btn-default dropdown-toggle" dropdown-toggle>
        Disbursement <span class="caret"></span>
      </div>
      <ul class="dropdown-menu">
        <li><a href ng-click="orders.fns.setDisbursement()">All</a></li>
        <li class="divider"></li>
        <li ng-repeat="status in ['Pending Disbursement', 'Disbursed', 'Refunded to Customer']" ng-class="{ active: status == orders.data.inputs.status }">
          <a href ng-click="orders.fns.setRange(status)" ng-bind="status"></a>
        </li>
      </ul>
    </div>
    <div disabled class="btn btn-default" ng-click="orders.fns.decrementPage()" name="left-btn" ng-class="{ disabled: orders.data.inputs.page < 2 }">
      <i class="fa fa-fw fa-long-arrow-left"></i>
    </div>
    <div disabled class="btn btn-default" ng-click="orders.fns.incrementPage()" name="right-btn" ng-class="{ disabled: orders.data.inputs.products.length < orders.data.inputs.productsPerPage }">
      <i class="fa fa-fw fa-long-arrow-right"></i>
    </div>
    <form class="navbar-form navbar-right margin-0" ng-submit="orders.fns.search()">
      <div class="input-group">
        <input type="text" ng-model="orders.data.inputs.search" class="form-control" placeholder="Search">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" name="search-btn"><i class="fa fa-fw fa-search"></i></button>
        </span>
      </div>
    </form>
  </div><!-- /.container-fluid -->
</nav>
<!-- /CATALOG navbar -->
