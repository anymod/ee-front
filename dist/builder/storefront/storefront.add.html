<div ng-show="storefront.data.selections.length <= 0 && !storefront.ee.loading" class="full-width pad-20 vert-20">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="well white-background box-shadow">
        <h2 class="vert-5 font-weight-200">This is your storefront</h2>
        <p>When you add products they'll show up here.  Give it a try!</p>
        <a ui-sref="products" class="btn btn-info">Products</a>
      </div>
    </div>
  </div>
</div>
