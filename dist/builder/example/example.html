<!-- style for example -->
<style ng-if="storefront.ee.User.user.storefront_meta">
  .navbar.ee-store-subnav { background-color: {{ storefront.ee.User.user.storefront_meta.brand.color.secondary }}; }
  .navbar.ee-store-subnav .nav > li > a {
    color: {{ storefront.ee.User.user.storefront_meta.brand.color.tertiary }};
    border-bottom: 5px solid {{ storefront.ee.User.user.storefront_meta.brand.color.tertiary }};
  }
</style>
<!-- /style for example -->

<div class="modal-header">
  <button class="close" ng-click="$close()">&times;</button>
  <h4 class="modal-title">Store Demo</h4>
  <p class="margin-0">This is an example of what your store could look like. Click anywhere on the store to close.</p>
</div>
<div class="modal-body pad-0">
  <div class="position-relative overflow-hidden transition-200">
    <ee-storefront-header user="storefront.ee.User.user" fluid="true"></ee-storefront-header>
    <div ng-include="'ee-shared/storefront/storefront.carousel.html'"></div>
    <!-- <div ng-include="'ee-shared/storefront/storefront.featured.html'"></div> -->
    <div ng-include="'ee-shared/storefront/storefront.footer.html'"></div>

    <div class="section vert-20 gray-background"></div>

    <div ng-click="$close()" class="position-absolute top-left-bottom-right-0 hover-pointer" style="z-index: 5001"></div>
  </div>
</div>
<div class="modal-footer text-left">
  <div ng-click="$close()" class="btn btn-sm btn-link pull-right">close</div>
</div>
