<div id="example-top"
     class="position-relative overflow-hidden transition-200"
     ng-class="storefront.show.example.content ? 'max-height-2400' : 'max-height-0'">
  <ee-storefront-header meta="storefront.user.storefront_meta"></ee-storefront-header>
  <div ng-include="'app/storefront/storefront.home.carousel.html'"></div>
  <div ng-include="'app/storefront/storefront.home.products.html'"></div>
  <ee-storefront-footer meta="storefront.user.storefront_meta" blocked="true"></ee-storefront-footer>

  <div class="full-width inline-block vert-20 gray-background"></div>

  <div ng-click="storefront.openExampleModal()" class="position-absolute top-left-bottom-right-0 hover-pointer"></div>
</div>
