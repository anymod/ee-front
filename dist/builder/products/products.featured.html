<!-- Message -->
<ee-builder-section-heading heading="Your featured products" heading-class="text-info" subheading="Displayed in the 'Featured products' section on your home page."></ee-builder-section-heading>
<!-- !Message -->

<!-- FEATURED PRODUCTS -->
<div ng-hide="products.ee.Products.reading || products.ee.Products.products.length <= 0" class="container text-center">
  <!-- PRODUCTS -->
  <div class="full-width text-center margin-0">
    <pagination ng-if="products.ee.Products.count > products.ee.Products.perPage"
      total-items="products.ee.Products.count"
      items-per-page="products.ee.Products.perPage"
      ng-model="products.ee.Products.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="products.update()">
    </pagination>
  </div>

  <div class="vert-20 text-left">
    <div ng-repeat="product in products.ee.Products.products">
      <ee-product-for-builder product="product"></ee-product-for-builder>
    </div>
  </div>

  <div class="full-width text-center margin-0">
    <pagination ng-if="products.ee.Products.count > products.ee.Products.perPage"
      total-items="products.ee.Products.count"
      items-per-page="products.ee.Products.perPage"
      ng-model="products.ee.Products.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="products.update()">
    </pagination>
  </div>
  <!-- /PRODUCTS -->

  <div class="full-width inline-block vert-20"></div>
</div>
<!-- /FEATURED PRODUCTS -->

<ee-empty-message
  ng-if="!products.ee.Products.reading && products.ee.Products.products.length <= 0"
  main-message="No featured products"
  btn-message="Feature products"
  btn-sref="products"
  sub-message="When you feature products in your store, you can edit them here.">
</ee-empty-message>

<ee-loading loading="products.ee.Products.reading"></ee-loading>

<pre>{{ products.ee.Products.featured | json }}</pre>
