<!-- Message -->
<ee-builder-section-heading heading="Your product categories" heading-class="text-info" subheading="Choose which categories are in your store."></ee-builder-section-heading>
<!-- !Message -->

<div ng-hide="products.ee.loading" class="container text-center">

  <!-- CATEGORIES -->
  <div class="margin-0-auto max-width-300">
    <div class="list-group text-left">
      <a href class="list-group-item" ng-repeat="category in products.ee.Products.search.inputs.categoryArray">
        <input type="checkbox" ng-checked="products.ee.User.user.categorization_ids.indexOf(category.id) > -1" /> {{ category.title }}
      </a>
    </div>
  </div>
  <!-- /CATEGORIES -->

  <pre class="text-left">{{ products.ee.User.user.categorization_ids | json }}</pre>
</div>

<ee-loading loading="products.ee.loading"></ee-loading>
