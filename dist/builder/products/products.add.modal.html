<div class="modal-header pad-10" id="modal-header">
  <a class="close pad-5" ng-click="$close()">&times;</a>
  <h3 class="modal-title font-weight-200 text-info">&nbsp;Add to a collection</h3>
</div>

<div class="modal-body" ng-class="{ 'opacity-05':  products.ee.Products.search.productToAdd.updating }">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-sm-6">
        <div class="inline-block white-background">
          <div style="max-width: 270px;">
            <img ng-src="{{ products.ee.Products.search.productToAdd.image | midsize }}" class="full-width gray-border box-shadow">
            <p ng-bind="products.ee.Products.search.productToAdd.title" class="vert-5 font-weight-200"></p>
            <div class="vert-10 margin-top-0">
              <h4 class="inline-block vert-0" ng-bind="products.ee.Products.search.productToAdd.regular_prices | priceRange"></h4>
              <h5 class="inline-block vert-0 text-muted font-weight-200" ng-if="products.ee.Products.search.productToAdd.msrps">&nbsp;<s>{{ products.ee.Products.search.productToAdd.msrps | priceRange }}</s>&nbsp;</h5>
              <a ui-sref="productAdd({ id: products.ee.Products.search.productToAdd.id })" class="btn btn-link pad-left-0" ng-click="$close()">View product page</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-sm-6">
        <div ng-if="products.ee.Products.search.lastCollectionAddedTo" class="list-group vert-10 margin-top-0">
          <a href class="list-group-item box-shadow"
            ng-repeat="collection in products.ee.Collections.collections"
            ng-if="collection.title && collection.id == products.ee.Products.search.lastCollectionAddedTo"
            ng-bind="collection.title"
            ng-click="products.collectionsFns.addProduct(collection, products.ee.Products.search.productToAdd)">
          </a>
        </div>
        <div class="list-group gray-border box-shadow" style="max-height: 275px; overflow-y: scroll;">
          <a href class="list-group-item"
            ng-repeat="collection in products.ee.Collections.collections"
            ng-if="collection.title && collection.id != products.ee.Products.search.lastCollectionAddedTo"
            ng-bind="collection.title"
            ng-click="products.collectionsFns.addProduct(collection, products.ee.Products.search.productToAdd)">
          </a>
        </div>
        <div class="alert alert-info" ng-if="products.ee.Products.search.productToAdd.err" ng-bind="products.ee.Products.search.productToAdd.err"></div>
      </div>
    </div>
  </div>
</div>
