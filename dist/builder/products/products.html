<div class="container vert-20 text-center">
  <h4 class="font-weight-200">Featured products show on your store's home page</h4>
  <div class="full-width margin-0-auto max-width-600">
    <div class="btn-group btn-group-justified vert-7">
      <div class="btn btn-default font-weight-200" ng-class="{ active: products.in }" ng-click="products.showIn()">Your featured products</div>
      <div class="btn btn-default font-weight-200" ng-class="{ active: !products.in }" ng-click="products.showAdd()">Feature more products</div>
    </div>
  </div>
</div>

<div class="container text-center vert-20">

  <div ng-if="products.in" ng-include="'builder/products/products.partial.products.html'"></div>
  <div ng-if="!products.in" ng-include="'builder/products/products.partial.add.products.html'"></div>

</div>

<ee-loading loading="products.ee.Products.search.reading" ee-min-height="600"></ee-loading>
