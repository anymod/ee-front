<!-- PRODUCTS -->
<div class="full-width text-center margin-0">
  <uib-pagination ng-if="products.ee.Products.storefront.count > products.ee.Products.storefront.inputs.perPage"
    total-items="products.ee.Products.storefront.count"
    items-per-page="products.ee.Products.storefront.inputs.perPage"
    ng-model="products.ee.Products.storefront.inputs.page"
    max-size="5"
    class="pagination-sm margin-0 vertical-align-top"
    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    boundary-links="true"
    rotate="false"
    ng-change="products.update()">
  </uib-pagination>
</div>

<div class="vert-20 text-center" ng-hide="products.ee.Products.storefront.reading">
  <ee-product-for-builder
    ng-repeat="product in products.ee.Products.storefront.products"
    product="product"
    button-set="'feature-edit'">
  </ee-product-for-builder>
  <h4 class="font-weight-200" ng-show="products.ee.Products.storefront.products.length < 1">No products in this collection</h4>
</div>

<div class="full-width text-center margin-0" ng-hide="products.ee.Products.storefront.reading">
  <uib-pagination ng-if="products.ee.Products.storefront.count > products.ee.Products.storefront.inputs.perPage"
    total-items="products.ee.Products.storefront.count"
    items-per-page="products.ee.Products.storefront.inputs.perPage"
    ng-model="products.ee.Products.storefront.inputs.page"
    max-size="5"
    class="pagination-sm margin-0 vertical-align-top"
    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    boundary-links="true"
    rotate="false"
    ng-change="products.update()">
  </uib-pagination>
</div>
<!-- /PRODUCTS -->
