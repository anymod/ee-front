<!-- MAIN NAVBAR -->
<ee-builder-navbar
  logo="true"
  fixed="true"
  show-dropdown="true"
  main-nav="true"
  store-nav="true"
  live="true">
</ee-builder-navbar>
<!-- /MAIN NAVBAR -->

<div class="container vert-20">
  <div class="full-width text-center">
    <h4 class="inline-block font-weight-200">Margin for your store</h4>&nbsp;
    <span uib-dropdown>
      <div class="btn btn-lg btn-default full-width max-width-200" uib-dropdown-toggle>
        {{ settings.activeMargin }}% <i class="fa fa-caret-down"></i>
      </div>
      <ul class="full-width" uib-dropdown-menu>
        <li ng-repeat="margin in settings.margins">
          <a href class="text-center" ng-click="settings.setMargin(margin)">
            <h4 ng-bind="margin" class="inline-block"></h4>%
          </a>
        </li>
      </ul>
    </span>

  </div>
  <hr>
  <div class="full-width text-center vert-50 margin-top-0">
    <h4 class="font-weight-200">Your discount codes</h4>
    <div ng-repeat="discount in settings.discounts" class="vert-2">
      <div class="inline-block text-right" style="width: 50px; margin-right: 5px;">{{ discount.amount }}% off</div>
      <div class="inline-block" style="width: 170px">
        <input type="text" class="input-lg form-control inline-block text-center" ng-model="discount.code">
      </div>
      <div class="inline-block" style="width: 60px">
        <i class="fa fa-fw fa-lg fa-calendar text-success hover-pointer"></i>
        <i class="fa fa-fw fa-lg fa-refresh text-info hover-pointer"></i>
      </div>
    </div>
  </div>
</div>
