  <div class="margin-0-auto max-width-600 pad-10 pad-top-0">
    <h1 class="vert-10 font-weight-200 text-primary">
      <span ng-if="$state.current.name == 'promotions.blog'">Add your blog</span>
      <span ng-if="$state.current.name == 'promotions.social'">Add your social media & email</span>
      <span ng-if="$state.current.name == 'promotions.seo'">Enhance your SEO</span>

      <span ng-if="$state.current.name == 'promotions.blog'">Your blog link will show automatically in your store's top bar.</span>

      <span ng-if="$state.current.name == 'promotions.seo'">Add a title and description to show in search engine results.</span>
    </h4>
  </div>
</div>
