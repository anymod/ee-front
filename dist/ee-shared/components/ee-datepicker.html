<div>
  <div class="full-width inline-block vert-2">
    <a href class="btn btn-sm btn-default pad-5" style="margin-right: 1px; width: 70px;"
      ng-repeat="m in visibleMonths"
      ng-bind="m.name"
      ng-class="{ active: m.num == month, 'btn-info': m.num == month && !day }"
      ng-click="goToDate(user.id, m.year, m.num)">
    </a>
  </div>
  <div class="full-width" style="overflow-x: scroll;">
    <div ng-repeat="m in visibleMonths"
      ng-if="m.num == month"
      ng-style="{ width: '' + (dayWidth + 1) * m.days.length + 'px' }">
      <a href class="btn btn-sm pad-5 vert-5 margin-top-0" style="margin-right: 1px; width: 34px;"
        ng-repeat="d in m.days"
        ng-bind="d"
        ng-class="d == day ? 'btn-info' : 'btn-default'"
        ng-style="{ width: '' + dayWidth + 'px' }"
        ng-click="goToDate(user.id, year, month, d)">
      </a>
    </div>
  </div>
</div>
