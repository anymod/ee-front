<!-- Main nav -->
<div class="position-relative" style="z-index: 5;">
  <!-- blocker -->
  <div ng-show="blocked" class="navbar position-absolute" style="z-index: 2005; top: 0; left: 0; right: 0; height: 81px;"></div>
  <!-- /blocker -->

  <nav id="navtop"
       class="navbar store-navbar navbar-default white-background border-none margin-0 pad-0 round-0"
       ng-hide="loading">

    <div ng-class="fluid ? 'container-fluid' : 'container'" name="store-navbar">

      <div class="row position-relative margin-bottom-0">

        <div class="brand-area position-absolute" style="top: 0; left: 0; width: 274px; height: 80px; padding: 7px;">
          <!-- Logo -->
          <div ui-sref="storefront" class="store-title inline-block hover-pointer font-weight-200 margin-0">
            <img ng-if="meta.name" ng-src="https://res.cloudinary.com/eeosk/image/upload/w_260,h_60,o_0/g_north_west,x_{{ meta.brand.text.x }},y_{{ meta.brand.text.y }},w_260,h_60,c_fit,l_text:{{ meta.brand.text.family }}_{{ meta.brand.text.size }}_right:{{ meta.name }},co_rgb:{{ meta.brand.color.primary | removeHash }}/v1448047783/storefront_home/ytmfvbcstlhcbb0a9q6b.jpg">

            <!-- <ee-storefront-logo meta="meta" sref="storefront"></ee-storefront-logo>
            <div ng-if="meta.name" class="title-text inline-block" ng-bind="meta.name"></div> -->
          </div>
          <!-- /Logo -->
        </div>
        <div class="activity-area position-absolute" style="top: 0; left: 274px; right: 0; height: 80px; padding: 7px 7px 0 0;">
          <div>
            <!-- Search -->
            <form class="form-group input-group margin-0" ng-submit="search()">
              <input type="text" class="form-control full-width-important" placeholder="Search for products" ng-model="query" style="box-shadow: none; padding: 18px 20px;">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" style="padding: 8px 20px;">Search&nbsp;&nbsp;<i class="fa fa-caret-right"></i></button>
              </span>
            </form>
            <!-- /Search -->
          </div>
          <div class="full-width text-right pad-5 vert-5 vertical-align-middle">
            <!-- <i class="fa fa-lg fa-fw fa-pinterest text-pinterest"></i> -->
            <!-- <span>&nbsp;blog&nbsp;</span> -->
            <a ui-sref="cart">
              <span ng-if="quantityArray && quantityArray.length > 0" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-stack-1x white-color"><strong ng-bind="quantityArray.length"></strong></i>
              </span>
              <i ng-if="!quantityArray || quantityArray.length < 1" class="fa fa-2x fa-fw fa-shopping-cart vertical-align-middle" style="margin-right: 3px;"></i>cart
            </a>
          </div>
        </div>

      </div>

    </div>
  </nav>
</div>
<!-- /Main nav -->

<!-- Categories subnav -->
<div class="position-relative" ng-ifz="showSubnav">
  <nav class="navbar navbar-default margin-0 round-0 no-side-border"
    ng-style="{ 'background-color': meta.brand.color.primary }">
    <div class="container">
      <ul class="nav navbar-nav">
        <li ng-repeat="category in [{ id: 1, title: 'Home Accents'}, { id: 2, title: 'Artwork' }]">
          <a ui-sref="category({ id: category.id, title: (category.title | urlText) })"
            class="pad-left-0"
            ng-bind="category.title"
            ng-style="{ color: meta.brand.color.tertiary }">
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!-- /Categories subnav -->
