<div class="white-background position-relative">
  <div class="carousel storefront-carousel overflow-hidden">
    <img ng-src="{{ carousel.imgUrl }}" class="img-responsive full-width">
    <div class="position-absolute full-width hidden-xs {{ carousel.btnPosition }}">
      <div class="well inline-block"
           ng-hide="!carousel.headline && !carousel.byline && !carousel.btnText">
        <h3 ng-bind="carousel.headline" class="margin-0"></h3>
        <p ng-bind="carousel.byline" class="vert-2"></p>
        <a ng-bind="carousel.btnText" ng-show="carousel.btnText" ui-sref="storefront.shop({ shopCategory: carousel.linkCategory })" class="btn btn-default"></a>
      </div>
    </div>
    <div class="pad-15 visible-xs">
      <h3 ng-bind="carousel.headline" class="margin-0"></h3>
      <p ng-bind="carousel.byline" class="vert-2"></p>
      <a ng-bind="carousel.btnText" ng-show="carousel.btnText" ui-sref="storefront.shop({ shopCategory: carousel.linkCategory })" class="btn btn-default"></a>
    </div>
  </div>

  <div class="featured">
    <div ng-if="storefront.product_selection.length > 0" class="container-fluid">
      <div class="full-width pad-10"></div>
      <div class="row">
        <div class="col col-md-offset-1 col-xs-4 col-md-2 overflow-hidden">
          <h4 class="margin-0">Categories</h4>
          <hr>
          <ee-shop-nav ng-if="storefront" categories="storefront.categories" class="nav nav-pills nav-stacked nav-compact"></ee-shop-nav>
        </div>
        <div class="col col-xs-8 position-inherit">
          <h4 class="margin-0">Featured</h4>
          <div class="full-width vert-20 overflow-hidden">
            <div ng-repeat="product in storefront.product_selection" class="product-container inline-block width-160 vertical-align-top">
              <ee-product-for-storefront product="product"></ee-product-for-storefront>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-if="storefront.product_selection.length <= 0" class="pad-10">
      <h2 class="full-width text-center">Coming soon</h2>
      <p ng-if="isBuilder" class="full-width text-center">
        (&nbsp;<a ui-sref="catalog">add products</a>&nbsp;and they will appear here&nbsp;)
      </p>
    </div>
  </div> <!-- /featured -->

</div>
