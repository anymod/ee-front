<div class="pad-10">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search orders">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"><i class="fa fa-fw fa-search"></i></button>
    </span>
  </div>

  <hr>

  <h5 class="vert-2">Filter Shipment Status</h5>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Pending Shipment</div>
  </div>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Shipped</div>
  </div>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Returned by Customer</div>
  </div>

  <br>

  <h5 class="vert-2">Filter Disbursement Status</h5>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Pending Disbursement</div>
  </div>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Disbursed</div>
  </div>
  <div class="input-group input-group-sm vert-2">
    <span class="input-group-addon"><input type="checkbox"></span>
    <div class="btn btn-default btn-sm btn-block">Refunded to Customer</div>
  </div>
</div>
