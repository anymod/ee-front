<div class="position-relative vert-5 hover-trigger">
  <!-- banner -->
  <img ng-show="collection.banner && collection.show_banner" ng-src="{{ collection.banner }}" class="full-width vert-5">
  <!-- /banner -->
  <!-- carousel -->
  <div ng-show="!collection.banner || !collection.show_banner" class="light-gray-background overflow-hidden" style="min-height: 170px; max-height: 350px;">
    <div ng-repeat="product in products"
      class="text-left inline-block vertical-align-top vert-10">
      <ee-product-for-store product="product" ng-class="{ 'hidden-xs': $last }"></ee-product-for-store>
    </div>
    <div ng-if="products.length < 1" class="inline-block vert-50 text-muted">
      <i class="fa fa-fw fa-lg fa-info-circle"></i>&nbsp;No products in this collection
    </div>
  </div>
  <!-- /carousel -->

  <div class="position-absolute top-left-bottom-right-0 hover-cover transition-200"></div>

  <div class="position-absolute top-left-bottom-right-0 pad-5 hover-visible transition-400"
    style="border: 10px solid #AAA; z-index: 10;">
    <div class="position-absolute well pad-10 max-width-300 border-none"
      style="width: 290px; height: 180px; left: 50%; top: 50%; margin-left: -145px; margin-top: -90px; background-color: rgba(100,100,100,0.8);">

      <!-- Standard overlay -->
      <div ng-if="!useAddOverlay">
        <h4 class="white-color vert-5 margin-top-0">Edit collection</h4>
        <a href class="btn btn-default" ui-sref="collectionimage({ id: collection.id })">Image</a>
        <a href class="btn btn-default" ui-sref="collectionproducts({ id: collection.id })">Products</a>
        <div class="btn btn-default" ng-click="hide()" ng-hide="section == 'home_hidden'">Hide</div>
        <div class="btn btn-default" ng-click="show()" ng-show="section == 'home_hidden'">Show</div>
        <div ng-show="section == 'home_arranged' && collection.banner" class="btn-group vert-5 margin-bottom-0">
          <div class="btn btn-default" ng-click="showBanner(true)" ng-class="{ active: collection.show_banner }">Show as image</div>
          <div class="btn btn-default" ng-click="showBanner(false)" ng-class="{ active: !collection.show_banner }">Show as products</div>
        </div>
        <br>
        <div ng-show="section == 'home_arranged' || section == 'home_carousel'">
          <h4 class="white-color vert-5">Move collection</h4>
          <div class="btn btn-default" ng-click="move('up')" ng-show="section == 'home_arranged' && (!first || (collection.banner && collection.show_banner))"><i class="fa fa-fw fa-long-arrow-up"></i></div>
          <div class="btn btn-default" ng-click="move('left')" ng-show="section == 'home_carousel'" ng-disabled="first"><i class="fa fa-fw fa-long-arrow-left"></i></div>
          <div class="btn btn-default" ng-click="move('down')" ng-show="section == 'home_arranged' || section == 'home_carousel'" ng-disabled="last && section == 'home_arranged'"><i class="fa fa-fw fa-long-arrow-down"></i></div>
          <div class="btn btn-default" ng-click="move('right')" ng-show="section == 'home_carousel'" ng-disabled="last"><i class="fa fa-fw fa-long-arrow-right"></i></div>
        </div>
        <div ng-show="section == 'home_hidden'">
          <p class="white-color vert-5 line-height-1"><i class="fa fa-fw fa-info-circle"></i>&nbsp;This collection is not visible in your store because it is hidden.</p>
          <div class="btn btn-danger" ng-click="remove()">Delete collection</div>
        </div>
      </div>
      <!-- /Standard overlay -->

      <!-- Add overlay -->
      <div ng-if="useAddOverlay">
        <h3 class="white-color margin-0">Collection</h3>
        <div class="btn btn-default vert-5" ng-click="add()" ng-hide="collection.cloned">Add to store</div>
        <div class="btn btn-info vert-5" ng-click="remove()" ng-show="collection.cloned"><i class="fa fa-check-circle"></i>&nbsp;Added</div>
        <br><a href class="btn btn-default" ui-sref="collectionpreview({ id: collection.id })" ng-hide="collection.cloned">View Products</a>
      </div>
      <!-- /Add overlay -->

    </div>
  </div>
</div>
