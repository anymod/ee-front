<div>
  <form ng-submit="search()" class="form margin-0">
    <input type="text" class="form-control margin-0" ng-model="query" placeholder="Enter a search term">
    <div class="vert-5">
      <div class="btn btn-xs btn-default"
        style="margin-right: 3px;"
        ng-click="search(q)"
        ng-repeat="q in ['home','house','garden','kitchen','table','colorful','rustic','flower','sky','sunset','book','city','road']"
        ng-bind="q">
      </div>
    </div>
  </form>
  <div ng-hide="searching">
    <div ng-repeat="image in results"
      ng-click="broadcast(image.urls)"
      class="inline-block unsplash-result hover-pointer"
      style="background: url('{{ image.urls.thumb }}') no-repeat center center;">
    </div>
  </div>
  <div ng-show="results.length < 1 && searching == false" class="pad-2">No results</div>
  <div ng-show="searching" class="pad-2">Searching</div>
  <style>
    .unsplash-result {
      width: 184px;
      height: 102px;
      margin: 0 2px;
    }
  </style>
</div>
