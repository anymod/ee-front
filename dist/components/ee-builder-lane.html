<div>
  <uib-accordion-group is-open="startLaneOpen">
    <uib-accordion-heading>
      <div class="row">
        <div class="col col-sm-8">
          <span ng-bind="lane.title"></span>
        </div>
        <div class="col col-sm-4 text-right">
          <i ng-repeat="activity in activities"
            class="fa fa-circle-o"
            ng-class="activity.show ? 'text-success' : 'text-muted'">
          </i>
        </div>
      </div>
    </uib-accordion-heading>
    <div ng-if="lane.intro" class="media white-background pad-10 margin-0">
      <div class="media-left">
        <i class="fa fa-fw fa-2x fa-info-circle text-muted"></i>
      </div>
      <div class="media-body">
        <p ng-bind="lane.intro"
          style="white-space: pre-line;" class="margin-0">
        </p>
      </div>
    </div>
    <div class="media white-background pad-10 margin-0"
      ng-repeat="activity in activities">
      <div class="media-left">
        <i class="fa fa-fw fa-2x fa-circle-o" ng-class="activity.show ? 'text-success' : 'text-muted'"></i>
      </div>
      <div class="media-body">
        <h4 class="vert-15 margin-top-0" ng-bind="activity.title"></h4>
        <div ng-bind-html="activity.html"></div>
      </div>
    </div>
  </uib-accordion-group>
</div>
