<div>
  <div ng-if="progress > 0 && progress < 100" class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: {{ progress }}%;">{{ progress }}%</div>
  </div>

  <small>
    <a href="https://unsplash.com/grid" target="_blank">
      Free hi-res images <i class="fa fa-fw fa-external-link"></i>
    </a>
  </small>
</div>
