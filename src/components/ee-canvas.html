<div class="well white-background box-shadow pad-5" style="width: 812px;">
  <form class="form margin-0">
    <uib-tabset>
      <!-- Layers -->
      <uib-tab heading="Layers" select="unfocusBackground()">
        <div class="btn-group">
          <div class="btn btn-default round-0" ng-click="addRandomImage()">Add a product</div>
          <div class="btn btn-default round-0">Add text</div>
          <div class="btn btn-default round-0">Add a shape</div>
        </div>
        <div class="btn-group pull-right" ng-show="toolset.type == 'i-text'">
          <div class="btn btn-default round-0" ng-click="toggleFontSetting('bold')" ng-class="{ active: toolset.bold }"><i class="fa fa-fw fa-bold"></i></div>
          <div class="btn btn-default round-0" ng-click="toggleFontSetting('italic')" ng-class="{ active: toolset.italic }"><i class="fa fa-fw fa-italic"></i></div>
          <div class="btn btn-default round-0" ng-click="toggleFontSetting('underline')" ng-class="{ active: toolset.underline }"><i class="fa fa-fw fa-underline"></i></div>
          <div class="btn btn-default round-0">Font <i class="fa fa-caret-down"></i></div>
          <div class="btn btn-default round-0">Color <i class="fa fa-caret-down"></i></div>
          <div class="btn btn-default round-0" ng-click="removeActiveObject()">Remove text</div>
        </div>
        <div class="btn-group pull-right" ng-show="toolset.type == 'image'">
          <span class="btn-group" uib-dropdown auto-close="outsideClick">
            <div class="btn btn-default round-0" uib-dropdown-toggle>
              Remove whitespace <i class="fa fa-caret-down"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-right pad-10" style="width: 300px" uib-dropdown-menu>
              <li>
                Color Range <input type="range" min=0 max=26 ng-model="toolset.whitespaceSize" ng-change="updateWhitespace()" class="pull-right vert-2" style="width: 190px;"/>
              </li>
              <li class="divider"></li>
              <li>
                Distance <input type="range" min=1 max=48 ng-model="toolset.whitespaceStrength" ng-change="updateWhitespace()" class="pull-right vert-2" style="width: 190px;"/>
              </li>
            </ul>
          </span>
          <div class="btn btn-default round-0" ng-click="removeActiveObject()">Remove image</div>
        </div>
        <div class="btn-group pull-right" ng-show="toolset.type == 'rect' ">
          <div class="btn btn-default round-0">Color <i class="fa fa-caret-down"></i></div>
          <div class="btn btn-default round-0" ng-click="removeActiveObject()">Remove shape</div>
        </div>
      </uib-tab>
      <!-- /Layers -->
      <!-- Background -->
      <uib-tab heading="Background" select="focusBackground()">
        <div>
          <div class="btn-group">
            <div class="btn btn-default round-0">Choose background</div>
            <div class="btn btn-default round-0" style="cursor: auto;">
              <div class="overflow-hidden" style="max-width: 180px;">
                <ee-cloudinary-upload meta="collection" attr-target="'1000x1000'"></ee-cloudinary-upload>
              </div>
            </div>
          </div>
          <div class="btn-group pull-right">
            <span class="btn-group" uib-dropdown auto-close="outsideClick">
              <div class="btn btn-default round-0" uib-dropdown-toggle>
                Background color <i class="fa fa-caret-down"></i>
              </div>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                <li class="pad-10">
                  <ee-web-colorpicker always-open="'true'"></ee-web-colorpicker>
                </li>
              </ul>
            </span>
            <div class="btn btn-default round-0" ng-if="background" ng-click="removeBackgroundImage()">Remove background image</div>
          </div>
        </div>
      </uib-tab>
      <!-- /Background -->
      <!-- Other layers -->
      <uib-tab ng-repeat="layer in layers" select="rzSliderForceRender()" ng-if="!layer.base">
        <uib-tab-heading>
          <i class="fa fa-fw" ng-class="layer.text ? 'fa-font' : 'fa-square'" ng-style="{ color: layer.co_rgb }" style="text-shadow: 0px 1px 3px #333;"></i>
        </uib-tab-heading>
        <div class="row vert-5">
          <div class="col-sm-4">
            <p class="vert-2 text-info">
              <span ng-if="layer.text">Text layer</span>
              <span ng-if="!layer.text">Background layer</span>
            </p>
            <!-- text only -->
            <span ng-show="layer.text">
              <input type="text" ng-model="layer.text.message" ng-change="textUpdated()" class="form-control vert-2 margin-top-0"/>
              <div class="btn-group">
                <div ng-repeat="style in styles"
                  class="btn btn-sm btn-default"
                  ng-click="layer.text[style] = !layer.text[style]; construct()"
                  ng-class="{ active: layer.text[style] }">
                  <i class="fa fa-{{ style }}"></i>
                </div>
                <div class="btn-group" uib-dropdown>
                  <button type="button" class="btn btn-sm btn-default dropdown-toggle" uib-dropdown-toggle>
                    <small><small>A</small>A</small>A (<small ng-bind="layer.text.size"></small>)
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" style="z-index: 2000" uib-dropdown-menu>
                    <li ng-repeat="n in [30,35,40,45,50,60,70,80]">
                      <a href ng-click="layer.text.size = n; construct()" ng-bind="n"></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="btn btn-sm btn-default dropdown-toggle vert-2" ng-click="open = !open">
                <span ng-bind="layer.text.family"></span> <span class="caret"></span>
              </div>
              <div class="transition-200 overflow-hidden" ng-style="{ 'max-height': !!open ? '1000px' : '0px' }">
                <div class="well pad-0 white-background box-shadow" ng-click="construct()">
                  <ee-font-selector family="layer.text.family"></ee-font-selector>
                </div>
              </div>
            </span>
            <!-- /text only -->
            <!-- bg & text -->
            <ee-web-colorpicker dab-primary="layer.co_rgb" dab-dimension="20"></ee-web-colorpicker>
            <!-- /bg & text -->
            <!-- bg only -->
            <span ng-show="!layer.text">
              <small class="pull-left">More transparent</small><small class="pull-right">Less transparent</small>
              <rzslider rz-slider-model="layer.o" rz-slider-options="{ floor: 0, ceil: 100, hideLimitLabels: true }"></rzslider>
              <div class="btn btn-sm btn-default" ng-click="toggleRound(layer)" ng-class="{ active: layer.r > 0 }">Round corners</div>
            </span>
            <!-- /bg only -->
          </div>
          <div class="col-sm-8">
            <div class="row thin-slider">
              <div class="col-xs-1" style="height: 250px;">
                <rzslider rz-slider-model="layer.y" rz-slider-high="layer.temp.maxY" rz-slider-options="{ floor: 0, ceil: 420, hideLimitLabels: true, vertical: true }"></rzslider>
              </div>
              <div class="col-xs-11" style="max-width: 446px;">
                <img ng-src="{{ url | cloudinaryResizeTo:425:250 }}" class="text-center max-width-100-pct" style="max-height: 250px;">
                <rzslider rz-slider-model="layer.x" rz-slider-high="layer.temp.maxX" rz-slider-options="{ floor: 0, ceil: 800, hideLimitLabels: true }"></rzslider>
              </div>
            </div>
          </div>
        </div>
      </uib-tab>
      <!-- /Other layers -->
      <!-- Add layer -->
      <!-- TODO add "add layer" functionality -->

        <uib-tab-heading><i class="fa fa-fw fa-plus"></i></uib-tab-heading>
        <div class="row vert-5">
          <div class="col-sm-4">
            <p class="vert-2 text-info">Add a layer</p>
            <div class="btn btn-default vert-2"><i class="fa fa-fw fa-font"></i> Text Layer</div>
            <div class="btn btn-default vert-2"><i class="fa fa-fw fa-square"></i> Background Layer</div>
          </div>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-xs-offset-1 col-xs-11">
                <img ng-src="{{ url | cloudinaryResizeTo:425:250 }}" class="text-center max-width-100-pct" style="max-height: 250px;">
              </div>
            </div>
          </div>
        </div>
      </uib-tab> -->
      <!-- /Add layer -->
    </uib-tabset>
  </form>

  <canvas id="c" width=800 height=420 class="gray-border"></canvas>

  <form class="cloudinary hidden"></form>
  <div class="vert-5 margin-bottom-0">
    <div class="btn btn-primary" ng-click="upload()">Save image</div>
  </div>
</div>
