<div class="open-nav" ng-class="{ open: toggle, narrow: narrowToggle }" ng-click="toggleOffscreen()">
  <div class="btn btn-primary">
    <div class="icon"></div>
  </div>
</div>

<nav ng-class="{ open: toggle }" class="position-fixed full-height white-background">
  <div id="wrap" class="width-250 light-{{ offscreenColor }}-background">

    <div class="width-250">
      <div ng-if="offscreenCategory">

        <div class="dropdown btn-group position-fixed width-250 pad-10 hover-pointer {{ offscreenColor }}-background" dropdown>
          <h2 class="margin-0 white-color" dropdown-toggle>
            {{ offscreenCategory }} <span class="caret"></span>
          </h2>
          <ul class="dropdown-menu width-250 margin-0">
            <li ng-hide="offscreenCategory == 'Storefront'"><a ui-sref="app.storefront.home"><h3 class="vert-5">Storefront</h3></a></li>
            <li ng-hide="offscreenCategory == 'Catalog'"><a ui-sref="app.catalog"><h3 class="vert-5">Catalog</h3></a></li>
            <li ng-hide="offscreenCategory == 'Orders'"><a ui-sref="app.orders"><h3 class="vert-5">Orders</h3></a></li>
            <li ng-hide="offscreenCategory == 'Account'"><a ui-sref="app.account"><h3 class="vert-5">Account</h3></a></li>
          </ul>
        </div>

        <div ng-switch on="offscreenCategory">
          <div class="vert-20 full-width inline-block"></div>
          <div class="vert-5 full-width inline-block"></div>
          <ee-offscreen-storefront ng-switch-when="Storefront"></ee-offscreen-storefront>
          <ee-offscreen-catalog ng-switch-when="Catalog"></ee-offscreen-catalog>
          <ee-offscreen-orders ng-switch-when="Orders"></ee-offscreen-orders>
          <ee-offscreen-account ng-switch-when="Account"></ee-offscreen-account>
        </div>

      </div>

      <ee-offscreen-default ng-if="!offscreenCategory"></ee-offscreen-default>

    </div> <!-- /ng-switch on=offscreen -->

    <div id="push"></div>
  </div> <!-- /wrap -->


  <div id="footer-region">
    <div class="container">
      <div>
        <a ui-sref="landing">home</a>&nbsp;&nbsp;
        <a ui-sref="signupSell">sell</a>&nbsp;&nbsp;
        <a ui-sref="signupSupply">supply</a>&nbsp;&nbsp;
        <a href="mailto:team@eeosk.com" target="_blank">contact</a>
      </div>
      <div class="text-muted">&copy; eeosk 2014</div>
    </div>
  </div>

</nav>
