<div style="min-height: 80px; margin-bottom: 10px;">
  <div class="media">
    <a href class="media-left" ng-click="highlightProduct()">
      <div class="thumb margin-2 gray-border"
           style="background-image: url('{{ product.image_meta.cloudinary.main_image.url | thumbnail }}')">
      </div>
    </a>
    <div class="media-body">
      <a href ng-click="highlightProduct()">
        <h4 class="media-heading margin-0">{{ product.title }}</h4>
      </a>
      <!-- TODO implement ratings -->
<!--       <i class="fa fa-star gold-color"></i>
<i class="fa fa-star gold-color"></i>
<i class="fa fa-star gold-color"></i>
<i class="fa fa-star gold-color"></i>
<i class="fa fa-star-half-o gold-color"></i>
<small>(28)</small> -->
      <small><span class="hidden-xs">Loc:&nbsp;</span>United States</small>
      <br>
      <div class="btn-group btn-group-xs vert-5 hidden-xs">
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.05 }" ng-click="setCurrentPrice(0.05)">5%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.10 }" ng-click="setCurrentPrice(0.10)">10%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.15 }" ng-click="setCurrentPrice(0.15)">15%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.20 }" ng-click="setCurrentPrice(0.20)">20%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.25 }" ng-click="setCurrentPrice(0.25)">25%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.30 }" ng-click="setCurrentPrice(0.30)">30%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.35 }" ng-click="setCurrentPrice(0.35)">35%</button>
        <button class="btn btn-default" ng-class="{ active: currentMargin == 0.40 }" ng-click="setCurrentPrice(0.40)">40%</button>
      </div>
      <small class="hidden-xs">&nbsp;margin</small>
      <div>
        <h4 class="margin-0 inline-block">Sell for {{ currentPrice | centToDollar }}&nbsp;</h4>
        <small><span class="hidden-xs">You&nbsp;</span>earn {{ currentPrice - product.baseline_price | centToDollar }}<span class="hidden-xs">&nbsp;each sale</span></small>
      </div>
      <div class="hidden-xs">
        <div class="btn btn-sm btn-success" ng-click="select()"><i class="fa fa-plus"></i> Add to store</div>
        <div class="btn btn-sm btn-link" ng-click="highlightProduct()">preview</div>
      </div>
    </div>
  </div>
</div>
