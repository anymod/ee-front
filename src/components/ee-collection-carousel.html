<div class="margin-0 carousel">
  <div class="carousel-inner">
    <div ng-repeat="collection in collections"
      class="item text-center"
      ng-class="{ active: $index == activeIndex }">
      <!-- ng-animate left-add left-add-active -->
      <ee-collection-for-builder
        section="carousel"
        collection="collection"
        first="$first"
        last="$last">
      </ee-collection-for-builder>
    </div>
  </div>
  <!-- buttons -->
  <a role="button" href="" class="left carousel-control" ng-click="prev()" ng-show="collections.length > 1">
    <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">previous</span>
  </a>
  <a role="button" href="" class="right carousel-control" ng-click="next()" ng-show="collections.length > 1">
    <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">next</span>
  </a>
  <!-- /buttons -->
  <!-- indicators -->
  <ol class="carousel-indicators" ng-show="collections.length > 1">
    <li ng-repeat="collection in collections" ng-class="{ active: $index == activeIndex }" ng-click="select($index)">
      <span class="sr-only">slide {{ $index }} of {{ collections.length }}</span>
    </li>
  </ol>
  <!-- /indicators -->
  <pre>{{ activeIndex }}</pre>
</div>
