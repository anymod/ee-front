<!--
  shodwDropdown:  when true show dropdown
  search:         when true show search bar [deprecated]
  live:           when true show 'View store' button
  signin:         when true show sign in button
  transparent:    when true show transparent background with white logo and no box-shadow
  fixed:          when true fix navbar to top of page
  mainNav:        when true show the main navbar with playbook, collections, and orders
  playbookNav:    when true show the sub-navbar for playbook sections
  storeNav:       when true show the sub-navbar for store sections
  editNav:        when true show the sub-navbar for edit [deprecated]
  orderNav:       when true show the sub-navbar for orders
  accountNav:     when true show the sub-navbar for account
  noShadow:       when true do not show box-shadow
//-->

<nav class="navbar ee-builder-navbar round-0" id="navbar-top"
    ng-class="{ 'navbar-transparent': transparent, 'border-bottom-gray': !noShadow && !transparent, 'navbar-fixed-top': fixed, 'navbar-absolute-top': !fixed }">
  <div class="container-fluid">
    <!-- logo -->
    <a ui-sref="landing" id="logo" class="pull-left">
      <img ng-if="transparent" class="vert-10 width-120" src="https://res.cloudinary.com/eeosk/image/upload/c_scale,w_150/v1432656685/eeosk_white.png"/>
      <img ng-if="!transparent" class="vert-10 width-120 hidden-xs" src="https://res.cloudinary.com/eeosk/image/upload/c_scale,w_400/v1432578504/eeosk_blue.png"/>
      <img ng-if="!transparent" class="vert-10 visible-xs" src="https://res.cloudinary.com/eeosk/image/upload/c_scale,w_40,h_40,r_50/v1450205397/eeosk_e_200x200.jpg"/>
    </a>
    <!-- /logo -->
    <!-- signin: sign in button -->
    <div ng-if="signin" class="pull-right">
      <div class="vert-10" role="form">
        <a ui-sref="login"
           class="btn btn-success"
           analytics-on
           analytics-category="user-management"
           analytics-event="signin">
          Sign in
        </a>
      </div>
    </div>
    <!-- mainNav -->
    <span ng-if="mainNav">
      <!-- /signin -->
      <!-- live button -->
      <div ng-if="live && ee.User.user" class="pull-right hidden-xs" style="padding: 12px 0 10px 10px;">
        <ee-builder-live-button
          btn-class="btn btn-success"
          user="ee.User.user">
        </ee-builder-live-button>
      </div>
      <!-- /live button -->
      <ul class="nav ee-builder-nav">
        <li ng-class="{ active: btn1Active }">
          <a ui-sref="daily" class="transition-200">
            <h4 class="margin-0 inline-block">
              <small style="padding-left: 2px;">your</small>
              <br>
              Playbook
            </h4>
          </a>
        </li>
        <li ng-class="{ active: btn2Active }">
          <a ui-sref="homepage" class="transition-200">
            <h4 class="margin-0 inline-block">
              <small style="padding-left: 2px;">your</small>
              <br>
              Store
            </h4>
          </a>
        </li>
        <li ng-class="{ active: btn3Active }">
          <a ui-sref="orders" class="transition-200">
            <h4 class="margin-0 inline-block">
              <small style="padding-left: 2px;">your</small>
              <br>
              Orders
            </h4>
          </a>
        </li>
        <!-- account -->
        <li ng-class="{ active: btn4Active }" class="pull-right">
          <a ui-sref="account" class="transition-200">
            <h4 class="margin-0 inline-block visible-xs">
              <i class="fa fa-lg fa-gear" style="margin-top: 12px;"></i>
            </h4>
            <h4 class="margin-0 inline-block hidden-xs">
              <small style="padding-left: 2px;">your</small>
              <br>
              Account
            </h4>
          </a>
        </li>
        <!-- /account -->
      </ul>
    </span>
    <!-- /mainNav -->
  </div>
</nav>

<nav ng-if="playbookNav == 'true' && ee.User.user"
  class="navbar navbar-fixed-top ee-builder-subnav border-bottom-gray round-0 text-center">
  <div class="max-width-600 margin-0-auto pad-2 position-relative">
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="daily">Daily<br>Action</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ng-class="{ active: state.indexOf('track') > -1 }" ui-sref="track({ id: 1, title: 'facebook' })">Marketing<br>Tracks</a>
    <!-- <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="brand">Your<br>Brand</a> -->
    <!-- <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="store">Store<br>Management</a> -->
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="start">Setup<br>Basics</a>
    <!-- <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="updates">eeosk<br>Updates</a> -->
  </div>
</nav>

    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="homepage">Home<br>Page</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="categories">Store<br>Settings</a>

    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="editdesign">Store<br>Design</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="edit.about">About<br>Section</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="edit.blog">Blog<br>Link</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="edit.social">Social<br>& Email</a>

<nav ng-if="orderNav == 'true' && ee.User.user"
  class="navbar navbar-fixed-top ee-builder-subnav border-bottom-gray round-0 text-center">
  <div class="max-width-600 margin-0-auto pad-2 position-relative">
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="orders">Your<br>Orders</a>

  class="navbar navbar-fixed-top ee-builder-subnav border-bottom-gray round-0 text-center">
  <div class="max-width-600 margin-0-auto pad-2 position-relative">
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="account">Your<br>Account</a>
    <a class="builder-subnav-btn vert-8 no-underline transition-200" ui-sref-active="active" ui-sref="logout">Logout<br>of eeosk</a>
