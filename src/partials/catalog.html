<!--header-->
<nav class="full-width text-center pad-20 e-brand">
  <a ui-sref="catalog({id: ''})" class="no-underline">
    <img src="img/eeosk_250x67.png">
    <span>beta</span>
  </a>
</nav>

<div class="container vert-20" role="main">

  <!--jumbotron-->
  <section class="jumbotron pad-20 text-center" ng-hide="path == 'catalog'">
    <h1 class="vert-10"><strong>Sell for suppliers</strong></h1>
    <p>
      Choose a product to sell, set the price, and sell it online.
      <br/>
      When someone purchases from your custom link, the product ships and you earn the profit you set.
      <a ui-sref="about" class="inline-block"><small>more &raquo;</small></a>
    </p>
  </section>

  <!--catalog listings-->
  <section ng-show="products">
    <div ng-repeat='product in products' class="row pad-5 product-row">
      <ee-product-listing product="product"
                         route="catalog"></e-product-listing>
    </div>
  </section>

</div>

<div class="full-screen {{ fullScreen }}">
  <ee-previewer products="products"></e-previewer>
</div>
