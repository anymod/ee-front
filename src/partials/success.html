<div class="full-width text-center pad-20 green-background">
  <h1 class="margin-0 white-color" style="font-size: 64px;">Success</h1>
</div>

<div class="container vert-20" ng-show="product">

  <!--link-->
  <div>
    <h2 class="text-center">
      Share your link
    </h2>

    <div class="row">
      <div class="col-lg-10">
        <input type="text"
               class="form-control input-lg text-center"
               id="e-link-share"
               value="{{'http://eeosk.us/' + path}}"
               autofocus
               e-select-on-focus />
      </div>
      <div class="col-lg-2">
        <a ng-href="{{'http://eeosk.us/' + path}}"
           class="btn btn-default btn-lg btn-block"
           target="_blank">
          <span class="glyphicon glyphicon-new-window"></span> Go
        </a>
      </div>
    </div>
  </div>

  <br/>

  <!--other content-->
  <div>
    <div class="vert-5">
      When someone purchases from this link and keeps the product, you will earn:
      <div class="vert-5">
        <h2 class="inline-block margin-0 text-success">
          {{ link.sellerPrice - product.baselinePrice | currency }}
        </h2>
        <br>
        via PayPal at {{ link.email }}.
      </div>
    </div>

    <div class="well full-width inline-block">
      <e-product-listing key="link.productId"
                         product="product"
                         route="success"
                         link="link"></e-product-listing>
    </div>
  </div>
</div>
