<ee-navbar></ee-navbar>

<div class="office-background pad-10">
  <span class="inline-block full-width vert-20"></span>
  <span class="inline-block full-width vert-20 hidden-xs"></span>

  <div class="well max-width-600 margin-0-auto">
    <h1 class="margin-0">
      Sign in
    </h1>
    <small>Want to create a store? <a ui-sref="signup">Sign up</a></small>
    <form ng-submit="authWithPassword()" class="vert-20">
      <div class="alert alert-info" ng-show='alert'>{{ alert }}</div>
      <input type="email"
             ng-model="email"
             placeholder="Email address"
             class="form-control input-lg vert-5"
             required
             autofocus>
      <input type="password"
             ng-model="password"
             placeholder="Password"
             class="form-control input-lg vert-5"
             required>
      <button class="btn btn-lg btn-primary btn-block"
              type="submit">Sign in</button>
    </form>
  </div>
</div>
