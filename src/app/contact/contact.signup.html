<ee-navbar></ee-navbar>

<div class="office-background">
  <span class="inline-block full-width vert-50"></span>

  <div class="well max-width-600 margin-0-auto">
    <h1 class="margin-0">
      Create your store
    </h1>
    <form ng-submit="signup()" class="vert-20">
      <input type="email"
             ng-model="email"
             name="email"
             placeholder="Email address"
             class="form-control input-lg vert-5"
             required
             autofocus>
      <input type="email"
             ng-model="email_check"
             name="email_check"
             placeholder="Re-enter email address"
             class="form-control input-lg vert-5"
             required>
      <input type="password"
             ng-model="password"
             name="password"
             placeholder="Password"
             class="form-control input-lg vert-5"
             required>
      <input type="text"
             ng-model="username"
             name="username"
             placeholder="Store name"
             class="form-control input-lg vert-5"
             required>
      <div ng-show="username && username.length > 4">
        Your store will be available at
        <h4 class='vert-2'><i class="fa fa-fw fa-globe"></i>http://{{ username }}.eeosk.com</h4>
        <hr class="vert-5">
      </div>
      <div class="vert-5">By creating a store, you agree to the <a ui-sref='terms'>terms & conditions</a></div>
      <hr class="vert-5">
      <button class="btn btn-lg btn-primary btn-block"
              ng-disabled="{{ buttonDisabled }}"
              name="submit"
              type="submit">Create your store</button>
    </form>

    <div class="alert alert-info" ng-show='alert'>{{ alert }}</div>
  </div>
</div>
