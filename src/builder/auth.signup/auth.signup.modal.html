<div class="modal-header" id="modal-header">
  <a class="btn btn-link pull-right" ng-click="$close()">cancel</a>
  <h3 class="modal-title">Save & continue</h3>
</div>
<div class="modal-body">
  <form class="margin-0">
    <div class="alert alert-info" ng-show='alert'>{{ alert }}</div>
    <div>Sign up to save your progress and more.</div>
    <input type="email"
           ng-model="email"
           placeholder="Email address"
           class="form-control input-lg vert-5"
           required
           autofocus>
    <input type="email"
           ng-model="email_check"
           placeholder="Re-enter email address"
           class="form-control input-lg vert-5"
           required>
    <input type="password"
           ng-model="password"
           placeholder="Password"
           class="form-control input-lg vert-5"
           required>
    <div ng-show="username && username.length > 4">
      Your store will be available at
      <h4 class='vert-2'><small><i class="fa fa-fw fa-globe"></i>http://</small>{{ username }}<small>.eeosk.com</small></h4>
      <hr class="vert-5">
    </div>
    <div class="vert-5 text-muted">By creating a store, you agree to the&nbsp;<a ng-click="openTerms()" name="termsLink" class="hover-pointer">terms & conditions</a></div>
  </form>
</div>
<div class="modal-footer">
  <a class="btn btn-primary" ng-click="signup()">Sign up</a>
  <div ng-show="showTerms" class="text-left">
    <hr>
    <ee-terms-seller></ee-terms-seller>
    <a ee-scroll-to-top target="modal-header" href class="btn btn-primary pull-right">Back to top</a>
    <a ui-sref="privacy" class="btn btn-default">Privacy policy</a>
  </div>
</div>
