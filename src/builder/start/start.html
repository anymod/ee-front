<div class="container-fluid max-width-900 vert-20" ng-hide="start.data.reading">
  <div class="row pad-5">
    <uib-accordion class="track-accordion">
      <ee-builder-activity
        ng-repeat="activity in start.data.track.activities"
        track="start.data.track"
        activity="activity"
        completed-steps="start.ee.User.user.completed_steps">
      </ee-builder-activity>
    </uib-accordion>
  </div>
</div>

<ee-loading loading="start.data.reading"></ee-loading>
