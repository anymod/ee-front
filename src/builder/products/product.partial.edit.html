<!-- Edit -->
<div>
  <div class="text-left">
    <!-- Title -->
    <form class="form-group" ng-submit="product.customizationFns.updateProduct(product.data.product)">
      <!-- Save prices -->
      <div class="vert-10">
        <button class="btn btn-primary" type="submit" ng-disabled="product.data.product.updating">
          <i class="fa fa-fw fa-save"></i>&nbsp;Save
        </button>
        <div class="btn btn-default" ng-click="product.customizationFns.toggleFeatured(product.data.product)" ng-class="{ 'btn-info': product.data.product.featured }">
          Feature<span ng-if="product.data.product.featured">d</span>
        </div>
      </div>
      <!-- /Save prices -->
      <div>
        <h4 class="margin-top-0 font-weight-200 text-info">Edit your title</h4>
        <a href="https://www.google.com/search?q={{ product.data.product.title | pluses }}" target="_blank" class="btn btn-xs btn-link pad-left-0">Search this title on google <i class="fa fa-fw fa-external-link"></i></a>
        <input type="text" ng-model="product.data.product.title" class="form-control input-lg" placeholder="Product Title (required)" />
      </div>
    </form>
    <!-- /Title -->
    <!-- Prices -->
    <!-- Sku options -->
    <h4 class="margin-top-0 font-weight-200 text-info">Edit your pricing</h4>
    <div>
      <div class="btn btn-xs btn-link pad-left-0" ng-click="product.setPricing('recommended')">Set <span ng-if="product.data.product.skus.length > 3">all </span>to Recommended</div>
      <div class="btn btn-xs btn-link" ng-click="product.setPricing('min')">Min</div>
      <div class="btn btn-xs btn-link" ng-click="product.setPricing(margin)" ng-repeat="margin in product.margin_array">{{ margin*100 }}%</div>
    </div>
    <table class="table table-striped table-condensed table-hover">
      <tbody>
        <tr ng-repeat="sku in product.data.product.skus" ng-if="!sku.discontinued">
          <td colspan=3>
            <ee-price-editor sku="sku"></ee-price-editor>
          </td>
          <td><small ng-bind="sku.selection_text"></small></td>
        </tr>
      </tbody>
    </table>
    <!-- /Sku options -->
