<div class="modal-header pad-10" id="modal-header">
  <a class="close pad-5" ng-click="$close()">&times;</a>
  <h3 class="modal-title font-weight-200 text-info">&nbsp;Choose a collection</h3>
</div>

<div class="modal-body" ng-class="{ 'opacity-05':  products.data.productToAdd.updating }">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-sm-6 text-center">
        <div class="well text-center inline-block pad-5 white-background box-shadow">
          <div style="max-width: 270px;">
            <div class="pad-10 text-left">
              <img ng-src="{{ products.data.productToAdd.image | midsize }}" class="full-width gray-border">
              <div>
                <p ng-bind="products.data.productToAdd.title" class="font-weight-200"></p>
                <h4 ng-bind="products.data.productToAdd.regular_price | centToDollar"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-sm-6">
        <div ng-if="products.data.lastCollectionAddedTo" class="list-group vert-10 margin-top-0">
          <a href class="list-group-item box-shadow"
            ng-repeat="collection in products.ee.Collections.collections"
            ng-if="collection.title && collection.id == products.data.lastCollectionAddedTo"
            ng-bind="collection.title"
            ng-click="products.collectionsFns.addProduct(collection.id, products.data.productToAdd)">
          </a>
        </div>
        <div class="list-group gray-border box-shadow" style="max-height: 275px; overflow-y: scroll;">
          <a href class="list-group-item"
            ng-repeat="collection in products.ee.Collections.collections"
            ng-if="collection.title && collection.id != products.data.lastCollectionAddedTo"
            ng-bind="collection.title"
            ng-click="products.collectionsFns.addProduct(collection.id, products.data.productToAdd)">
          </a>
        </div>
        <div class="alert alert-info" ng-if="products.data.productToAdd.err" ng-bind="products.data.productToAdd.err"></div>
      </div>
    </div>
  </div>
</div>
