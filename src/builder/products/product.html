<div ng-hide="product.data.reading" class="full-width pad-20 text-center">

  <!-- PRODUCT PREVIEW -->
  <ee-storeproduct-card
    storeproduct-title="product.data.product.title"
    content="product.data.product.content"
    price="product.data.product.regular_price"
    main-image="{{ product.data.product.image }}"
    details="product.data.product"
    disabled="true"
    out-of-stock="product.data.product.out_of_stock"
    discontinued="product.data.product.discontinued">
  </ee-storeproduct-card>
  <!-- /PRODUCT PREVIEW -->
</div>

<ee-loading loading="product.data.reading"></ee-loading>
