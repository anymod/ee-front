<div ng-hide="productView.productData.loading" class="full-width pad-20 text-center">
  <!-- SELECTION FORM -->
  <ee-selection-editor-card
    product-view="true"
    selection="productView.selectionData.selection"
    product="productView.productData.product">
  </ee-selection-editor-card>
  <!-- /SELECTION FORM -->

  <br>

  <!-- PRODUCT PREVIEW -->
  <ee-selection-card
    selection-title="productView.selectionData.selection.title"
    content="productView.selectionData.selection.content"
    price="productView.selectionData.selection.selling_price"
    main-image="{{ productView.productData.product.image_meta.main_image.url }}"
    details="productView.productData.product">
  </ee-selection-card>
  <!-- /PRODUCT PREVIEW -->
</div>

<div class="full-width text-center vert-20">
  <h2 ng-show="productView.productData.loading" class="margin-0-auto">
    <i class="fa fa-fw fa-circle-o-notch fa-spin text-info"></i>
  </h2>
</div>

<br>
