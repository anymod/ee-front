<div ng-hide="productView.data.loading" class="full-width pad-20 text-center">

  <!-- PRODUCT PREVIEW -->
  <ee-selection-card
    selection-title="productView.data.product.title"
    content="productView.data.product.content"
    price="productView.data.product.regular_price"
    main-image="{{ productView.data.product.image }}"
    details="productView.data.product"
    disabled="true"
    out-of-stock="productView.data.product.out_of_stock"
    discontinued="productView.data.product.discontinued">
  </ee-selection-card>
  <!-- /PRODUCT PREVIEW -->
</div>

<div class="full-width text-center vert-20">
  <h2 ng-show="productView.data.loading" class="margin-0-auto">
    <i class="fa fa-fw fa-circle-o-notch fa-spin text-info"></i>
  </h2>
</div>

<br>
