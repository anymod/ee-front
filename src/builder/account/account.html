<div class="pad-20">
  <h3 class="margin-0">Store locations</h3>
  <hr class="vert-5">
  <h4 class="margin-0">
    <a href="https://{{ user.username }}.eeosk.com" target="_blank" class="btn btn-default">
      <i class="fa fa-fw fa-globe"></i>Live store
    </a>
    <a href="https://{{ user.username }}.eeosk.com" target="_blank" class="btn btn-link">
      https://{{ user.username }}.eeosk.com
    </a>
  </h4>
  <h4 ng-if="user.username == 'demoseller'" class="margin-0">
    <a href="http://demoseller.com" target="_blank" class="inline-block vert-5">
      http://demoseller.com
    </a>
  </h4>
  <div class="block vert-20"></div>
  <div ng-show="!!user.account_meta.earnings_accounts.paypal">
    <h3 class="margin-0">Earnings</h3>
    <hr class="vert-5">
    <p>Earnings will be paid via PayPal to <strong ng-bind="user.account_meta.earnings_accounts.paypal"></strong>.</p>
  </div>
</div>
