<div class="position-fixed text-left" style="left: 70px; right: 15px; top: 7px; z-index: 1050;">
  <a ng-if="collection.state != 'collections'" ui-sref="collections" ui-sref-active="active" class="btn btn-default">Your collections</a>
  <div ng-if="collection.state == 'collectionEdit'" ng-click="collections.delete()" ng-disabled="collection.data.destroying" class="btn btn-default pull-right">Remove Collection</div>
</div>
