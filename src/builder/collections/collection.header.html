<!-- MAIN NAVBAR -->
<ee-builder-navbar fixed="true" collection="true"></ee-builder-navbar>
<!-- /MAIN NAVBAR -->

<div class="position-fixed" style="left: 70px; right: 15px; top: 7px; z-index: 1050;">
  <span ng-if="collection.state == 'collection'">
    <a ui-sref="collectionEdit({ id: collection.id })" class="btn btn-default">Edit</a>&nbsp;
    <a ui-sref="collectionAdd({ id: collection.id })" class="btn btn-default">Add products</a>
  </span>
  <span ng-if="collection.state == 'collectionEdit' || collection.state == 'collectionAdd'">
    <a ui-sref="collection({ id: collection.id })" class="btn btn-default">View</a>&nbsp;
    <a href ng-click="collection.delete()" ng-disabled="collection.data.destroying" class="btn btn-default pull-right">Remove Collection</a>
  </span>
</div>

<!-- STORE navbar -->
<ee-storefront-header class="position-fixed navbar-subheader"
                      meta="collection.ee.User.user.storefront_meta"
                      collections = "collection.ee.Collections.collections"
                      ng-hide="collection.ee.User.reading"
                      ng-if="collection.state == 'collection'">
</ee-storefront-header>
<!-- /STORE navbar -->
