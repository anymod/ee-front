<div class="position-absolute" style="top: 0; left: 0; z-index: 10">
  <span class="fa-stack fa-2x hover-pointer" ui-sref="collectionsAdd()">
    <i class="fa fa-circle fa-stack-2x text-info"></i>
    <i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
  </span>
</div>

<!-- Collection preview -->
<div class="container">
  <div class="vert-50">
    <ee-builder-section-heading heading="Collection products" heading-class="text-success"></ee-builder-section-heading>

    <div class="full-width text-center margin-0">
      <uib-pagination ng-if="collection.preview.count > collection.preview.perPage"
        total-items="collection.preview.count"
        items-per-page="collection.preview.perPage"
        ng-model="collection.preview.page"
        max-size="5"
        class="pagination-sm margin-0 vertical-align-top"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
        boundary-links="true"
        rotate="false"
        ng-change="collection.updatePreview()">
      </uib-pagination>
    </div>

    <div class="vert-10 text-center" ng-hide="collection.preview.reading">
      <ee-product-for-builder
        ng-repeat="product in collection.preview.products"
        product="product"
        collection="collection.preview.collection"
        hide-buttons="true">
      </ee-product-for-builder>
      <h4 class="font-weight-200" ng-show="collection.preview.products.length < 1">No products in this collection</h4>
    </div>

    <div class="full-width text-center margin-0" ng-hide="collection.preview.reading">
      <uib-pagination ng-if="collection.preview.count > collection.preview.perPage"
        total-items="collection.preview.count"
        items-per-page="collection.preview.perPage"
        ng-model="collection.preview.page"
        max-size="5"
        class="pagination-sm margin-0 vertical-align-top"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
        boundary-links="true"
        rotate="false"
        ng-change="collection.updatePreview()">
      </uib-pagination>
    </div>
  </div>
</div>
<!-- /Collection preview -->

<ee-loading loading="collection.preview.reading"></ee-loading>
