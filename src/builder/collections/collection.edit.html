<!-- Message -->
<ee-builder-section-heading ng-hide="collection.data.reading" heading="{{ collection.data.collection.title || 'Unnamed (add title below)' }}" heading-class="text-info" subheading="({{ collection.data.count }} items)"></ee-builder-section-heading>
<!-- !Message -->

<div ng-hide="collection.data.reading" class="container text-center vert-20 margin-top-0">

  <!-- FORM -->
  <div class="margin-0-auto max-width-900 pad-10 pad-top-0">
    <ee-collection-editor-card collection="collection.data.collection"></ee-collection-editor-card>
    <h4 class="vert-10 font-weight-200 text-muted">
      <span ng-if="collection.data.count > 0">The products shown below are in this collection.</span>
      <span ng-if="!collection.data.count || collection.data.count <= 0"><a ui-sref="templates">Add products</a> to your collection and they will show here.</span>
    </h4>
  </div>
  <!-- FORM -->

  <!-- PRODUCTS -->
  <div class="vert-20 text-center">
    <ee-products-in-collection data="collection.data"></ee-products-in-collection>
  </div>
  <!-- /PRODUCTS -->

</div>

<ee-loading loading="collection.data.reading"></ee-loading>
