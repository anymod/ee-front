<div ng-hide="selectionView.selectionData.loading" class="full-width pad-20 text-center">
  <!-- SELECTION FORM -->
  <ee-selection-editor-card
    selection-view="true"
    selection="selectionView.selectionData.selection"
    product="selectionView.productData.product">
  </ee-selection-editor-card>
  <!-- /SELECTION FORM -->

  <br>

  <!-- PRODUCT PREVIEW -->
  <ee-selection-card
    selection-title="selectionView.selectionData.selection.title"
    content="selectionView.selectionData.selection.content"
    price="selectionView.selectionData.selection.selling_price"
    main-image="{{ selectionView.selectionData.selection.image }}"
    details="selectionView.selectionData.selection.catalog_meta"
    disabled="true"
    out-of-stock="selectionView.selectionData.selection.out_of_stock"
    discontinued="selectionView.selectionData.selection.discontinued">
  </ee-selection-card>
  <!-- /PRODUCT PREVIEW -->
</div>

<ee-loading loading="selectionView.selectionData.loading"></ee-loading>

<br>
