<ee-navbar></ee-navbar>

<div class="desk-background pad-10">
  <span class="inline-block full-width vert-20"></span>
  <span class="inline-block full-width vert-20 hidden-xs"></span>

  <div class="well max-width-600 margin-0-auto">
    <h1 class="margin-0">
      Sign in
    </h1>
    <small>Want to create a store?&nbsp;<a ui-sref="signup">Sign up</a></small>
    <form ng-submit="login()" class="vert-20">
      <div class="alert alert-info" ng-show='alert'>{{ alert }}</div>
      <input type="email"
             ng-model="email"
             placeholder="Email address"
             class="form-control input-lg vert-5"
             required
             autofocus>
      <input type="password"
             ng-model="password"
             placeholder="Password"
             class="form-control input-lg vert-5"
             required>
      <p class="full-width text-right">
        <small><a ui-sref="reset">Forgot password</a></small>
      </p>
      <button class="btn btn-lg btn-primary btn-block"
              type="submit"
              ng-bind="btnText"
              ng-disabled="btnText != 'Sign in'"></button>
    </form>
  </div>
</div>
