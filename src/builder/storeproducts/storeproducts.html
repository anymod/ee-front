<!-- Message -->
<ee-builder-section-heading heading="Your products" heading-class="text-info" subheading="All the products in your store are shown below."></ee-builder-section-heading>
<!-- !Message -->

<!-- STOREPRODUCTS -->
<div ng-hide="storeproducts.data.reading" class="container text-center">

  <div class="vert-20 margin-top-0" ng-if="storeproducts.ee.Collections.collections.length > 0">
    <div class="position-relative inline-block vert-2" dropdown>
      <div class="btn btn-default" dropdown-toggle>
        In collections&nbsp;<span class="caret"></span>
      </div>
      <ul class="dropdown-menu">
        <li ng-repeat="collection in storeproducts.ee.Collections.collections" ng-if="collection.title">
          <a ui-sref="collectionProducts({ id: collection.id })">{{ collection.title }}</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="full-width text-center margin-0">
    <pagination ng-if="storeproducts.data.count > storeproducts.data.perPage"
      total-items="storeproducts.data.count"
      items-per-page="storeproducts.data.perPage"
      ng-model="storeproducts.data.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="storeproducts.update()">
    </pagination>
  </div>

  <div class="vert-20 text-left">
    <div ng-repeat="storeProduct in storeproducts.data.storeProducts">
      <ee-storeproduct-editor-card store-product="storeProduct"></ee-storeproduct-editor-card>
    </div>
  </div>

  <div class="full-width text-center margin-0">
    <pagination ng-if="storeproducts.data.count > storeproducts.data.perPage"
      total-items="storeproducts.data.count"
      items-per-page="storeproducts.data.perPage"
      ng-model="storeproducts.data.page"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
      boundary-links="true"
      rotate="false"
      ng-change="storeproducts.update()">
    </pagination>
  </div>
  <!-- /PRODUCTS -->
</div>

<ee-loading loading="storeproducts.data.reading"></ee-loading>
