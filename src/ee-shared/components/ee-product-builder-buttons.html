<div class="btn btn-group pad-0" ng-class="btnClass">
  <div ng-if="buttonSet == 'remove'" class="btn btn-default font-weight-200 pad-5-important" ng-click="customizationFns.toggleFeatured(product)" ng-class="{ 'btn-info': product.featured }">
    Feat<span class="hidden-xs">ure<span ng-if="product.featured">d</span></span>
  </div>
  <div ng-if="buttonSet == 'remove'" class="btn btn-default font-weight-200 pad-5-important" ng-click="productsFns.addProductModal(product, { type: 'edit' })">Edit</div>
  <div ng-if="buttonSet == 'add'" class="btn btn-default font-weight-200" ng-click="productsFns.addProductModal(product, { type: 'add' })">&nbsp;&nbsp;Add&nbsp;&nbsp;</div>
  <div ng-if="buttonSet == 'remove'" class="btn btn-default font-weight-200 pad-5-important" ng-click="collectionsFns.removeProduct(collection, product)">Remove</div>
</div>

<div class="btn btn-sm btn-link full-width font-weight-200" ng-click="productsFns.search(product.title); scrollTo('body-top');">
  <i class="fa fa-search"></i> More like this
</div>
