<div>
  <uib-accordion-group is-open="startLaneOpen">
    <uib-accordion-heading>
      <span class="pull-left">
        <span ng-repeat="activity in lane.activities">
          <i ng-if="$index < 5" class="fa fa-lg fa-circle-o" ng-class="activity.show ? 'text-success' : 'text-muted'"></i>
        </span>
        <span ng-repeat="n in [0,1,2,3,4]">
          <i ng-if="n >= lane.activities.length" class="fa fa-lg fa-circle-o fa-hide"></i>
        </span>
        &nbsp;
      </span>
      <span ng-bind="lane.title"></span>
    </uib-accordion-heading>
    <div ng-if="lane.intro" class="media white-background gray-border pad-10 margin-0">
      <div class="media-left">
        <i class="fa fa-fw fa-2x fa-info-circle text-muted"></i>
      </div>
      <div class="media-body">
        <p ng-bind="lane.intro"
          style="white-space: pre-line;" class="margin-0">
        </p>
      </div>
    </div>
    <div class="media white-background gray-border pad-10 margin-0"
      ng-repeat="activity in lane.activities">
      <div class="media-left">
        <i class="fa fa-fw fa-2x fa-circle-o" ng-class="activity.show ? 'text-success' : 'text-muted'"></i>
      </div>
      <div class="media-body">
        <h4 class="vert-15 margin-top-0" ng-click="toggleActivity(activity)" ng-class="{ 'hover-pointer': !openActivities }">
          <span ng-bind="activity.title"></span>&nbsp;<i ng-hide="openActivities" class="fa" ng-class="activity.uncollapse ? 'fa-angle-up' : 'fa-angle-down'"></i>
        </h4>
        <div ng-bind-html="activity.html" uib-collapse="!openActivities && !activity.uncollapse"></div>
      </div>
    </div>
  </uib-accordion-group>
</div>
