<!doctype html>
<html ng-app="eeApp" lang="en" ng-class="{ 'nav-open': toggle }">

<head>
  <title ng-bind="$state.current.data.pageTitle"></title>
  <meta name="description" content="{{ $state.current.data.pageDescription }}">

  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--enable crawling w/ googlebot, per:-->
  <!--https://developers.google.com/webmasters/ajax-crawling/docs/getting-started-->
  <meta name="fragment" content="!">

  <base href="/">

  <link rel="shortcut icon" href="img/eeosk_e_128x128.png" type="image/x-icon">
  <!-- build:css -->
    <link rel="stylesheet" href="stylesheets/e-app.css">
  <!-- endbuild -->
</head>

<body ng-class="{ 'nav-open': toggle }">

  <ee-offscreen toggle="toggle"
                narrow-toggle="$state.current.data.narrowToggle"
                offscreen-category="$state.current.data.offscreenCategory"
                offscreen-color="$state.current.data.offscreenColor">
  </ee-offscreen>

  <div class="nav-wrapper" ng-class="{ open: toggle }">
    <div ui-view autoscroll="true" class="white-background"></div>
  </div>

  <!-- build:js -->
    <!--Vendors-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/firebase/firebase-debug.js"></script>

    <!--TODO: remove this dependency, ~45k-->
    <script src="bower_components/lodash/dist/lodash.js"></script>

    <script src="bower_components/angulartics/src/angulartics.js"></script>
    <script src="bower_components/angulartics/src/angulartics-ga.js"></script>

    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-marked/angular-marked.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>

    <!--Custom-->
    <script src="e-app.js"></script>
    <script src="components/e-previewer/e-previewer.js"></script>
    <script src="components/e-product-editor/e-product-editor.js"></script>
    <script src="components/ee-navbar/ee-navbar.js"></script>
    <script src="components/ee-offscreen/ee-offscreen.js"></script>
    <script src="components/ee-catalog-product/ee-catalog-product.js"></script>
    <script src="components/ee-storefront-product/ee-storefront-product.js"></script>
    <script src="components/ee-order/ee-order.js"></script>
    <script src="components/e-supplier-signup/e-supplier-signup.js"></script>
    <script src="partials/products/products.js"></script>
  <!-- endbuild -->

  <!--GA-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55625421-1', 'auto');
    ga('require', 'displayfeatures');
    ga('require', 'linkid', 'linkid.js');
  </script>

</body>
</html>
